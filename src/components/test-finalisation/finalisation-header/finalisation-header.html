<ion-grid>
  <ion-row class="header-card top-row">
    <ion-col>
      <header-component
        [id]="'finalisation-header-candidate-name'"
        [headerNum]="2">
        {{candidateName}}
      </header-component>
    </ion-col>
  </ion-row>
  <ion-row class="header-card bottom-row">
    <ion-col>
      <header-component
        [id]="'finalisation-header-candidate-driver-number'"
        [headerNum]="3">
        {{isStandardsCheck ? 'PRN: ' + candidatePrnNumber : candidateDriverNumber}}
      </header-component>
    </ion-col>
    <ion-col [size]="grade ? 60 : 40" class="align-col-right">
      <h3>Test outcome:
        <div id="finalisation-header-test-outcome-text" [ngSwitch]="outcomeText">
          <div class="pass" *ngSwitchCase="'Passed'" id="pass-outcome-text">
            {{grade ? outcomeText + ' - Grade ' + grade : outcomeText}}
          </div>
          <div class="fail" *ngSwitchCase="'Unsuccessful'" id="unsuccessful-outcome-text">
            {{outcomeText}}
          </div>
          <div class="terminated" *ngSwitchCase="'Terminated'" id="terminated-outcome-text">
            {{outcomeText}}
          </div>
        </div>
      </h3>
    </ion-col>
  </ion-row>
  <ion-row class="mes-row-separator"></ion-row>
</ion-grid>
