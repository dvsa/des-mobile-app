<ion-row class="candidate-top-row mes-full-width-card">
  <ion-col>
    <h2 id="candidate-name">{{ candidateName }}</h2>
  </ion-col>
</ion-row>
<ion-row class="candidate-bottom-row mes-full-width-card" id="candidate-section">
  <ion-col>
    <h3 id="candidate-driver-number">{{ candidateDriverNumber }}</h3>
  </ion-col>
  <ion-col class="ion-align-self-end">
    <ion-button (click)="proceed()" id="continue-button" class="mes-primary-button ion-float-right">
      <h3>{{ 'common.continue' | translate }}</h3>
    </ion-button>
    <ion-button [hidden]="showVRNButton" (click)="openVRNModal()" id="vrn-button" class="mes-grey-button ion-float-right">
      <h3>VRN</h3>
    </ion-button>
  </ion-col>
</ion-row>
