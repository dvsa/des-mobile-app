<ion-row class="candidate-top-row mes-full-width-card">
  <ion-col>
    <header-component
      [id]="'candidate-name'"
      [headerNum]="2"
      [content]="candidateName"
    ></header-component>
  </ion-col>
</ion-row>
<ion-row class="candidate-bottom-row mes-full-width-card" id="candidate-section">
  <ion-col>
    <header-component
      [id]="'candidate-driver-number'"
      [headerNum]="3"
      [content]="isStandardsCheck ? 'PRN: ' + candidatePrnNumber : candidateDriverNumber"
    ></header-component>
  </ion-col>
  <ion-col class="ion-align-self-end button-column">
    <ion-button (click)="proceed()" id="continue-button" class="mes-primary-button ion-float-right">
      <header-component
        [headerNum]="3"
        [content]="'common.continue' | translate"
      ></header-component>
    </ion-button>
    <ion-button [hidden]="!showVRNButton" (click)="openVRNModal()" id="vrn-button" class="mes-grey-button ion-float-right">
      <header-component
        [headerNum]="3"
        [content]="'VRN'"
      ></header-component>
    </ion-button>
  </ion-col>
</ion-row>
