<ion-row [ngClass]="shouldHaveSeperator ? 'mes-data-row-with-separator': 'mes-data-row'">
    <ion-col [size]="shouldShowIndicator ? 40 : 34" [class.labelTop]="!centeredLabel" class="vertical-alignment">
        <label [id]="label | formatToID: idPrefix">{{ label }}</label>
    </ion-col>
    <ion-col size="6" class="vertical-align-center">
        <img alt="Exclamation Indicator"
             src="assets/imgs/journal/exclamation-indicator.png"
             class="exclamation-indicator"
             *ngIf="shouldShowIndicator"
        />
    </ion-col>
    <ion-col [size]="shouldShowIndicator ? 50 : 56">
        <ng-content></ng-content>
    </ion-col>
</ion-row>
