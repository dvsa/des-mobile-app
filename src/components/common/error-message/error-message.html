<div class="container">
  <div *ngIf="displayAsModal">
    <ion-text class="error-message des-header-style-2">Sorry, something went wrong</ion-text>
    <br />
    <div>
      <div class="link error-details-link" (click)="dismiss()">Return to {{redirectLinkText}}</div>
      <ion-text class="error-details des-header-style-3" *ngIf="additionalText">&nbsp;{{additionalText}}</ion-text>
    </div>
    <ion-text class="additional-error-details des-header-style-3" *ngIf="adviceToUsePaperTest">
      Use the paper form if the problem persists.
    </ion-text>
  </div>

  <div *ngIf="!displayAsModal">
    <ion-text class="error-message des-header-style-2" id="default-validation-error-message"
      >{{defaultErrorStatement}}</ion-text
    >
    <div>
      <div *ngIf="redirectLinkText" class="link error-details-link" (click)="navigateBack()">
        Return to {{redirectLinkText}}
      </div>
      <ion-text class="error-details des-header-style-3" *ngIf="additionalText">&nbsp;{{additionalText}}</ion-text>
    </div>
  </div>
</div>
