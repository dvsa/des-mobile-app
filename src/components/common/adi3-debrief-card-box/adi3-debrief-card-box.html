<ion-row class="tr-standard-text" id="{{idSelector}}-title-score-text">
    {{('debrief.adi3.' + idSelector + '.title') | translate}} - {{testReportSection.score}}
</ion-row>
<ion-row *ngFor="let item of testReportSection | customKeyValue: 'q'; let l = last; index as i">
    <ion-card class="ion-padding question-card black-text semibold-font-family card-padding" *ngIf="!l">
        <ion-row>
            <ion-col size="10" class="score-padding">
                <div class="counter-background">
                    <span class="count" id="{{idSelector}}-{{i}}-score">{{item.q.score !== null ? item.q.score : '-'}}</span>
                </div>
            </ion-col>

            <ion-col class="title-padding" id="{{idSelector}}-{{i}}-title">
                {{('debrief.adi3.' + idSelector + '.q' + (i + 1)) | translate}}
            </ion-col>
        </ion-row>
    </ion-card>
</ion-row>
