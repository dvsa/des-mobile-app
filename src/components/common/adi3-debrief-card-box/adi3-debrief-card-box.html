<ion-row class="tr-standard-text" id="{{idSelector}}-title-score-text">{{ title }}- {{ testReportSection.score }}
</ion-row>
@for (item of testReportSection | customKeyValue: 'q';let last = $last;let i = $index;track item) {
  <ion-row>
    @if (!last) {
      <ion-card class="ion-padding question-card black-text semibold-font-family card-padding">
        <ion-row>
          <ion-col size="10" class="score-padding">
            <div class="counter-background">
              {{item.}}
              <span class="count"
                    id="{{idSelector}}-{{i}}-score">{{ item.q.score !== null ? item.q.score : '-' }}</span>
            </div>
          </ion-col>

          <ion-col class="title-padding" id="{{idSelector}}-{{i}}-title">
            {{ item.q.title }}
          </ion-col>
        </ion-row>
      </ion-card>
    }
  </ion-row>
}
