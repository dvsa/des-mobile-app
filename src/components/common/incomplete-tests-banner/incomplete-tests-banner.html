<div *ngIf="(componentState.count$ | async) > 0 && displayIncompleteBanner(componentState.unsubmittedTestsInOrder$ | async)">
  <img src="/assets/imgs/exclamation-black.png" alt="Incomplete tests icon"/>
  <label>
    <span>{{getIncompleteText(componentState.count$ | async)}}</span>
  </label>
</div>
