<ion-button (click)="isOffline = !isOffline"></ion-button>
<div *ngIf="isOffline; else isOnline;" id="unauthenticated-mode-indicator">
  {{hasBeenOfflineSet()}}
  <label role="alert" id="unauth-text">You are offline. Some features may be unavailable.</label>
</div>
<div *ngIf="!isOffline && hasBeenOffline" aria-label="Your device has re-connected" role="alert"></div>

<ng-template #isOnline>
  <div *ngIf="hasBeenOffline" class="screen-reader-only">
    <label role="alert">Your device has re-connected</label>
  </div>
</ng-template>
