<ion-row class="mes-validated-row mes-row-separator ion-nowrap" id="activity-code-row" [formGroup]="formGroup">
    <div class="validation-bar" [class.ng-invalid]="invalid"></div>
    <ion-col size="32" class="component-label align-vertical-centre">
        <label id="activity-code-label" (click)="openActivityCodeListModal()">Activity code</label>
    </ion-col>
    <ion-col size="63" class="ion-align-self-center ion-padding-start">
        <ion-row class="spacing-row"></ion-row>
        <ion-row>
            <ion-select id="activity-code-selector"
                        class="select-width"
                        placeholder="Select an activity code"
                        formControlName="activityCode"
                        [disabled]="isSelectDisabled()"
                        [interfaceOptions]="{cssClass:'mes-select activity-code-select select-cancel-button-display', backdropDismiss: false}">
                <ion-select-option id="select-activity-code-{{activityCode.activityCode}}"
                                   *ngFor="let activityCode of activityCodeOptions"
                                   [disabled]="isOptionDisabled(activityCode.activityCode)"
                                   [value]="activityCode">
                    {{activityCode.activityCode}} - {{activityCode.description}}
                </ion-select-option>
            </ion-select>
        </ion-row>
        <ion-row class="validation-message-row">
            <div class="validation-text" [class.ng-invalid]="invalid" id="activity-code-validation-message">
                Select the activity code
            </div>
        </ion-row>
    </ion-col>
</ion-row>
