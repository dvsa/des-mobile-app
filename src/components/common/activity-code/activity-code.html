<ion-row class="mes-validated-row mes-row-separator ion-nowrap" id="activity-code-row" [formGroup]="formGroup">
    <div class="validation-bar" [class.ng-invalid]="invalid"></div>
    <ion-col size="32" class="component-label align-vertical-centre">
        <label id="activity-code-label">Activity code</label>
    </ion-col>
    <ion-col size="63" class="ion-align-self-center ion-padding-start">
        <ion-row class="spacing-row"></ion-row>
        <ion-row class="activity-code-modal-row"
                 [ngClass]="{'appear-disabled': isSelectDisabled()}"
                 (click)="openActivityCodeListModal()">
            <ion-col *ngIf="!activityCodeModel" class="placeholder-font-color no-padding-end">
                <span size="90">Select an activity code</span>
            </ion-col>
            <ion-col size="9" class="col-font-color no-padding-end" *ngIf="activityCodeModel">
                <span class="custom-padding">{{activityCodeModel?.activityCode}}</span>
            </ion-col>
            <ion-col size="2" class="col-font-color no-padding-start" *ngIf="activityCodeModel">
                <span>-</span>
            </ion-col>
            <ion-col size="79" class="col-font-color" *ngIf="activityCodeModel">
                <span class="ion-no-wrap">{{activityCodeModel?.description | ellipsis: 38}}</span>
            </ion-col>
            <ion-col size="6">
                <ion-icon name="caret-down-outline" class="down-caret-icon"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row class="validation-message-row">
            <div class="validation-text" [class.ng-invalid]="invalid" id="activity-code-validation-message">
                Select the activity code
            </div>
        </ion-row>
    </ion-col>
</ion-row>
