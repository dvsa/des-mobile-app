<ion-card>
  <ion-card-header>
    <h4 id="integrity-marker-details-title">Integrity Marker Details</h4>
  </ion-card-header>
  <ion-card-content>
    <label class="ion-padding-start regular-weight">
      <div *ngIf="!isTestResult">
        This candidate has a Fraud Integrity Marker against their name. Please be vigilant when checking candidate ID
        and conducting the test.
        <br><br>
        If you wish to request further information, please contact CFI@dvsa.gov.uk to get more details.
        <br><br>
      </div>
      <label>
        Integrity case number:
      </label>
      <ion-text class="regular-weight">
        {{fitCaseNumber}}
      </ion-text>
    </label>
  </ion-card-content>
</ion-card>
