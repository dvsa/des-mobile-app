<ion-card id="terminate-test-modal-card" class="modal-alert">
  <ion-row>
    <ion-col class="center-icon ion-no-padding">
      <ion-icon class="terminate-icon" name="alert-circle"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col class="no-padding">
      <div class="modal-alert-header">
        <header-component
          [id]="'terminate-title'"
          [headerNum]="2">
          You're about to<br/>terminate the test
        </header-component>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="column-border-top column-border-right ion-no-padding">
      <ion-button id="terminate-test-button" fill="clear" class="terminate-button" (click)="terminationWrapper()">
        Terminate test
      </ion-button>
    </ion-col>
    <ion-col class="column-border-top ion-no-padding">
      <ion-button id="return-to-test-button" fill="clear" class="return-button" (click)="onCancel()">
        Return to test
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
