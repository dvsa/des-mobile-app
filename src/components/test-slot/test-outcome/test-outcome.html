<div class="activity-alignment outcome" *ngIf="showOutcome()">
    <ion-grid>
        <ion-row class="flex-center">
            <ion-text id="activity-code-{{applicationId}}" class="des-header-style-2 activity-code">{{activityCode}}</ion-text>
        </ion-row>
    </ion-grid>
</div>
<div *ngIf="showTestActionButton && !showOutcome()">
    <ion-col class="flex-center" *ngIf="showRekeyButton(); else nonRekey">
        <ion-button id="rekey-button-{{applicationId}}" class="generic-button mes-rekey-button" (click)="rekeyTest()"
                    [disabled]="!canStartTest">
            <ion-text class="des-header-style-3 write-up-label">Rekey</ion-text>
        </ion-button>
    </ion-col>
    <ng-template #nonRekey>
        <ion-col class="flex-center" *ngIf="showDelegatedExaminerRekeyButton()">
            <ion-button id="write-up-rekey-button-{{applicationId}}" class="generic-button mes-rekey-button" (click)="rekeyDelegatedTest()">
                <ion-text class="des-header-style-3 write-up-label">Rekey</ion-text>
            </ion-button>
        </ion-col>
        <ion-col class="flex-center" *ngIf="showResumeButton()">
            <ion-button id="resume-button-{{applicationId}}" class="generic-button mes-warning-button" (click)="clickStartOrResumeTest()">
                <ion-text class="des-header-style-3 write-up-label">Resume</ion-text>
            </ion-button>
        </ion-col>
        <ion-col class="flex-center" *ngIf="showStartTestButton()">
            <ion-button id="start-test-button-{{applicationId}}" class="mes-primary-button" (click)="clickStartOrResumeTest()"
                        [disabled]="!canStartTest">
              <ion-text class="des-header-style-3">Start test</ion-text>
            </ion-button>
        </ion-col>
        <ion-col class="display-flex" *ngIf="showWriteUpButton()">
            <ion-button class="mes-secondary-button mes-warning-button" (click)="writeUpTest()" id="write-up-button-{{applicationId}}">
                <ion-text class="des-header-style-3 write-up-label">Write-up</ion-text>
            </ion-button>
        </ion-col>
    </ng-template>
</div>
