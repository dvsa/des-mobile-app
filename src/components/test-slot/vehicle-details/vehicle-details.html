<div class="vehicle-details-row">

    <span>W: </span><span class="bold">{{ width }}</span>
    <span>H: </span><span class="bold">{{ height }}</span>
    <span *ngIf="showNumberOfSeats">Seats: </span><span class="bold">{{ seats }}</span>
</div>
