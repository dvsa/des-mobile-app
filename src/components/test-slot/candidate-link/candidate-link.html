<ion-button id="name-button-{{applicationId}}" expand="full" fill="clear" class="candidate-position" (click)="openCandidateDetailsModal()">
    <ion-text id="name-{{applicationId}}" class="des-header-style-3 candidate-name" [ngClass]="{
      'candidate-name-portrait': isPortrait,
      'candidate-name-landscape': !isPortrait
    }">{{name.title}} {{name.firstName}} {{name.lastName}}</ion-text>
    <ion-icon class="candidate-icon" name="chevron-forward"></ion-icon>
</ion-button>
