<ion-button id="name-button-{{applicationId}}" expand="full" fill="clear" class="ion-no-padding ion-no-margin" (click)="openCandidateDetailsModal()">
    <ion-text id="name-{{applicationId}}" [style.max-width]="maxWidth" class="des-header-style-3 candidate-name">{{name.title}} {{name.firstName}} {{name.lastName}}</ion-text>
    <ion-icon class="candidate-icon" name="chevron-forward"></ion-icon>
</ion-button>
