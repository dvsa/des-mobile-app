<div id="indicator-{{applicationId}}">
  @if (shouldShowExclamationIndicator()) {
<img src="assets/imgs/journal/exclamation-indicator.png" alt="Attention, additional needs" [ngClass]="accessibilityService.getTextZoomClass()" class="exclamation" />
}
  @if (shouldShowGreenTickIndicator()) {
<img src="assets/imgs/journal/green-tick-indicator.png" alt="Test has been Accepted" [ngClass]="accessibilityService.getTextZoomClass()" class="green-tick" />
}
</div>
