<ion-row class="mes-data-row-with-separator" [formGroup]="formGroup">
  <div class="validation-bar" [class.ng-invalid]="invalid"></div>
  <ion-col class="ion-padding-start" size="40">
    <input
      id="ipadIssueSelected"
      value="true"
      [checked]="selected"
      type="checkbox"
      class="gds-checkbox"
      formControlName="ipadIssueSelected"
      (change)="selectedValueChanged($event.target.checked)"
    />
    <label for="ipadIssueSelected">iPad issue</label>
  </ion-col>
  <ion-col class="ion-padding-start">
    <div class="selected-border" id="ipadIssueSection" *ngIf="selected">
      <div>
        <input
          id="ipadIssueTechnicalFault"
          type="radio"
          class="gds-radio-button"
          name="ipadIssueTechnicalFault"
          formControlName="ipadIssueTechnicalFault"
          [checked]="technicalFault"
          value="true"
          [class.ng-invalid]="invalid"
          (change)="technicalFaultSelected()"
        />
        <label id="ipadIssueTechnicalFaultLabel" for="ipadIssueTechnicalFault" class="radio-label"> Tech fault </label>
      </div>
      <div>
        <input
          id="ipadIssueLost"
          type="radio"
          class="gds-radio-button"
          name="ipadIssueLost"
          formControlName="ipadIssueLost"
          [checked]="lost"
          value="true"
          [class.ng-invalid]="invalid"
          (change)="lostSelected()"
        />
        <label id="ipadIssueLostLabel" for="ipadIssueLost" class="radio-label"> Lost </label>
      </div>
      <div>
        <input
          id="ipadIssueStolen"
          type="radio"
          class="gds-radio-button"
          name="ipadIssueStolen"
          formControlName="ipadIssueStolen"
          [checked]="stolen"
          value="true"
          [class.ng-invalid]="invalid"
          (change)="stolenSelected()"
        />
        <label id="ipadIssueStolenLabel" for="ipadIssueStolen" class="radio-label"> Stolen </label>
      </div>
      <div>
        <input
          id="ipadIssueBroken"
          type="radio"
          class="gds-radio-button"
          name="ipadIssueBroken"
          formControlName="ipadIssueBroken"
          [checked]="broken"
          value="true"
          [class.ng-invalid]="invalid"
          (change)="brokenSelected()"
        />
        <label id="ipadIssueBrokenLabel" for="ipadIssueBroken" class="radio-label"> Broken </label>
      </div>
      <ion-row class="validation-message-row ion-align-items-center">
        <div class="validation-text" id="ipad-issue-validation-text" [class.ng-invalid]="invalid">
          Please provide a reason
        </div>
      </ion-row>
    </div>
  </ion-col>
</ion-row>
