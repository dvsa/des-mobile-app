<ion-row class="mes-validated-row mes-row-separator mes-row-separator-top" id="cbt-number-card" [formGroup]="formGroup">
    <div class="validation-bar" [class.ng-invalid]="invalid"></div>
    <ion-col class="component-label ion-align-self-center" size="32">
        <label id="cbt-label">DL196 CBT Certificate Number</label>
    </ion-col>
    <ion-col class="ion-align-self-center mes-padding-left">
        <ion-row class="spacing-row"></ion-row>
        <ion-row [formGroup]="formGroup">
            <ion-col>
                <ion-input
                        id="cbt-number"
                        [class.increase-height]="accessibilityService.getTextZoomClass() === 'text-zoom-x-large'"
                        type="number"
                        class="ion-input-styling increase-width"
                        formControlName="cbtNumber"
                        aria-labelledby="cbt-label"
                        numbersOnly
                        maxlength="7"
                        [class.ng-invalid]="invalid"
                        (ionChange)="cbtNumberChanged($event.target.value)"
                        emojiBlock
                        pasteSanitiser>
                </ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="validation-message-row ion-align-items-center">
            <div class="validation-text"
                 [class.ng-invalid]="invalid"
                 id="cbt-validation-text">
                Please provide exactly 7 numbers
            </div>
        </ion-row>
    </ion-col>
</ion-row>
