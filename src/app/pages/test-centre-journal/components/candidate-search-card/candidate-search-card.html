<ion-row>
  <ion-col size="3" class="component-row">
    <label>Test Centre(s):</label>
  </ion-col>
  <ion-col size="9" class="component-row">
    <!--TODO Introduce Test Centre Name Component Here -->
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="3" class="component-row">
    <label>Candidate Name:</label>
  </ion-col>
  <ion-col size="9" class="component-row">
    <typeahead-dropdown
            [listValues]="getCandidateList()"
            [property]="'name'"
            (candidateChange)="onCandidateDidChange($event)"

    ></typeahead-dropdown>
  </ion-col>
</ion-row>
<ion-row class="mes-full-width-card">
  <ion-button mode="ios" class="mes-primary-button full-width" [disabled]="!enableShowBookingButton">
    <h3 (click)="onShowResultsClick.emit(true)">Show booking</h3>
  </ion-button>
</ion-row>
