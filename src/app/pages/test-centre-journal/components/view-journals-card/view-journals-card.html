<test-centre-name [testCentres]="testCentreResults?.testCentres"></test-centre-name>

<ion-row>
    <ion-col class="component-label" size="3">
        <label>Examiner:</label>
    </ion-col>
    <ion-col class="component-value" size="9">
        <ion-select [interfaceOptions]="interfaceOptions"
                    (ionChange)="examinerChanged($event.target.value)"
                    okText="Select"
                    cancelText="Cancel"
                    class="select-text"
                    placeholder="Select examiner">
            <ion-select-option *ngFor="let examiner of testCentreResults?.examiners"
                               [value]="examiner.staffNumber">
                {{examiner.name}}
            </ion-select-option>
        </ion-select>
    </ion-col>
</ion-row>

<ion-row class="mes-full-width-card">
    <ion-button mode="ios" class="mes-primary-button full-width" (click)="onShowJournalClick()">
        <h3>Show journal</h3>
    </ion-button>
</ion-row>

<ion-item *ngIf="!journal && hasSelectedExaminer">
    Journal could not be retrieved
</ion-item>

<section *ngIf="journal && hasSelectedExaminer">
    <journal-navigation *ngIf="hasClickedShowJournal"
            [fromTestCentreJournal]="true"
            [canNavigateToNextDay]="canNavigateToNextDay()"
            [canNavigateToPreviousDay]="canNavigateToPreviousDay()"
            [isSelectedDateToday]="isSelectedDateToday()"
            [selectedDate]="currentSelectedDate"
            (previousDayClicked)="onPreviousDayClick()"
            (nextDayClicked)="onNextDayClick()">
    </journal-navigation>

    <ion-list>
        <ng-template #slotContainer></ng-template>
    </ion-list>
</section>
