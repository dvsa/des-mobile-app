<ion-row>
    <ion-col class="component-label" size="24">
        <label>Test Centre(s):</label>
    </ion-col>
    <ion-col class="component-value" size="72">
        <div *ngFor="let testCentre of testCentreResults?.testCentres">
            <ion-icon *ngIf="testCentre === testCentreResults?.testCentres[0]"
                      name="location-sharp"
                      class="test-centre-location-icon"></ion-icon>
            <label [ngClass]="{'test-centre-padding': testCentre !== testCentreResults?.testCentres[0]}">
                {{testCentre.name}}
            </label><br>
        </div>
    </ion-col>
</ion-row>
