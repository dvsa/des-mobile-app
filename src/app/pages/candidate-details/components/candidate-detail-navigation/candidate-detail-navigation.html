<div>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h5 *ngIf="canNavigateToPreviousCandidate"
                    id="previous-slot-container"
                    class="previous-navigation-button"
                    (click)="onPreviousCandidateClick()">
                    <ion-icon class="navigation-arrow" name="chevron-back-outline"></ion-icon>
                    <span id="previous-slot">Previous slot</span>
                </h5>
            </ion-col>
            <ion-col>
                <div id="date-container">
                    <div>
                        <h2 id="name">{{name}}</h2>
                        <h3 id="dateAndTime">{{time}} {{date}}</h3>
                    </div>
                </div>
            </ion-col>
            <ion-col>
                <h5 *ngIf="canNavigateToNextCandidate"
                    id="next-slot-container"
                    class="next-navigation-button"
                    (click)="onNextCandidateClick()">
                    <span id="next-slot">Next slot</span>
                    <ion-icon class="navigation-arrow" name="chevron-forward-outline"></ion-icon>
                </h5>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
