<ion-card>
    <ion-card-header>
        <h4 id="view-test-result-debrief-title">Debrief</h4>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <data-row-with-list
                    *ngIf="!isMod1() && showTestRequirement()"
                    [label]="'Test requirements'"
                    [data]="testRequirements">
            </data-row-with-list>

            <data-row-with-list
                    *ngIf="showHighwayCode()"
                    [label]="'Highway code / Safety'"
                    [data]="highwayCode">
            </data-row-with-list>

            <data-row
                    *ngIf="!hideManoeuvre()"
                    [label]="'Manoeuvre'"
                    [value]="manoeuvre">
            </data-row>

            <data-row
                    *ngIf="isCatB()"
                    [label]="'Manoeuvre(s)'"
                    [value]="getFlattenArray(getManoeuvres())">
            </data-row>

            <data-row-with-list
                    *ngIf="showControlledStop()"
                    [label]="'Controlled Stop'"
                    [data]="controlledStop">
            </data-row-with-list>

            <data-row-custom
                    *ngIf="!isMod1()"
                    [shouldHaveSeperator]="true"
                    [label]="'ECO'">
                <ion-row *ngFor="let item of eco;">
                    <ion-col size="7">
                        <div class="checked-badge-container">
                            <tick-indicator [ticked]='item.checked'></tick-indicator>
                        </div>
                    </ion-col>
                    <ion-col>
                        <span class="mes-data">{{ item.label }}</span>
                    </ion-col>
                </ion-row>
                <ion-row class="fuel-efficient-text" *ngIf="isCatADI2">
                    <label>Fuel efficient driving - {{data.eco.fuelEfficientDriving ? 'Yes' : 'No' }}</label>
                </ion-row>
                <ion-row *ngIf="ecoFault">
                    <ion-col size="7">
                        <div class="badge-container">
                            <driving-faults-badge [count]='1'></driving-faults-badge>
                        </div>
                    </ion-col>
                    <ion-col>
                        <ion-row>
                            <ion-col>
                            <span class="mes-data">
                                {{ ecoFault.competencyDisplayName }}
                            </span>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <span class="mes-data">- {{data.eco.ecoCaptureReason}}</span>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>

            </data-row-custom>

            <faults-data-row
                    [label]="'Fault descriptions'"
                    [minDrivingFaultCount]="getMinDrivingFaultCount()"
                    [isRider]="isRider()"
                    [testCategory]="category"
                    [drivingFaults]="drivingFaults"
                    [seriousFaults]="seriousFaults"
                    [dangerousFaults]="dangerousFaults"
                    [drivingFaultCount]="drivingFaultCount">
            </faults-data-row>

            <data-row
                    [label]="'ETA'"
                    [value]="eTA"
                    [shouldHaveSeperator]="ETASeparator()">
            </data-row>

            <vehicle-checks-data-row
                    *ngIf="!delegatedTest && !isMod1() && !isMod2()"
                    [label]="'Tell me question(s)'"
                    [data]="tellMeQuestions">
            </vehicle-checks-data-row>

            <vehicle-checks-data-row
                    *ngIf="!delegatedTest && !isMod1() && !isMod2()"
                    [label]="'Show me question(s)'"
                    [data]="showMeQuestions">
            </vehicle-checks-data-row>

            <speed-card
                    *ngIf="isValidEmergencyStopOrAvoidance()"
                    [emergencyStop]="data['emergencyStop']"
                    [avoidance]="data['avoidance']"
                    [shouldHaveSeperator]="false">
            </speed-card>

            <safety-question-data-row
                    *ngIf="isCatD()"
                    [label]="'Safety question(s)'"
                    [data]="safetyQuestionsCatD"
                    [shouldHaveSeperator]="false">
            </safety-question-data-row>

            <safety-and-balance-data-row
                    *ngIf="isMod2()"
                    [label]="'Safety question(s)'"
                    [data]="safetyQuestions"
                    [shouldHaveSeperator]="false">
            </safety-and-balance-data-row>

            <safety-and-balance-data-row
                    *ngIf="isMod2()"
                    [label]="'Balance question'"
                    [data]="balanceQuestions"
                    [shouldHaveSeperator]="false">
            </safety-and-balance-data-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
