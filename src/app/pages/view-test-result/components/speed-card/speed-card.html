<ion-row [ngClass]="shouldHaveSeperator ? 'mes-data-row-with-separator': 'mes-data-row'">
    <ion-grid>
        <ion-row>
            <ion-col size="40">
                <label>Emergency Stop</label>
            </ion-col>
            <ion-col size="20" class="ion-no-padding">
                <div *ngIf="(emergencyStop.firstAttempt || emergencyStop.firstAttempt === 0)">
                    1st: {{emergencyStop.firstAttempt}}km/h
                </div>
            </ion-col>
            <ion-col size="20" class="ion-no-padding">
                <div *ngIf="(emergencyStop.secondAttempt || emergencyStop.secondAttempt === 0)">
                    2nd: {{emergencyStop.secondAttempt}}km/h
                </div>
            </ion-col>
            <ion-col size="4" class="ion-no-padding ion-align-self-start">
                <div class="counter-icon">
                    <img *ngIf=!emergencyStop.outcome src="assets/imgs/greenCorrectAnswer.png"
                         alt="Speed Met"
                         class="tick-icon"/>
                    <img *ngIf=emergencyStop.outcome src="assets/imgs/redWrongAnswer.png"
                         alt="Speed Not Met"
                         class="cross-icon"/>
                </div>
            </ion-col>
            <ion-col size="12" class="ion-no-padding">
                <div class="counter-label" *ngIf=!emergencyStop.outcome>Met</div>
                <div class="counter-label" *ngIf=emergencyStop.outcome>Not met</div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="40">
                <label>Avoidance</label>
            </ion-col>
            <ion-col size="20" class="ion-no-padding">
                <div *ngIf="(avoidance.firstAttempt || avoidance.firstAttempt === 0)">
                    1st: {{avoidance.firstAttempt}}km/h
                </div>
            </ion-col>
            <ion-col size="20" class="ion-no-padding">
                <div *ngIf="(avoidance.secondAttempt || avoidance.secondAttempt === 0)">
                    2nd: {{avoidance.secondAttempt}}km/h
                </div>
            </ion-col>
            <ion-col size="4" class="ion-no-padding ion-align-self-start">
                <div class="counter-icon">
                    <img *ngIf=!avoidance.outcome src="assets/imgs/greenCorrectAnswer.png"
                         alt="Speed Met"
                         class="tick-icon"/>
                    <img *ngIf=avoidance.outcome src="assets/imgs/redWrongAnswer.png"
                         alt="Speed Not Met"
                         class="cross-icon"/>
                </div>
            </ion-col>
            <ion-col size="12" class="ion-no-padding">
                <div class="counter-label" *ngIf=!avoidance.outcome>Met</div>
                <div class="counter-label" *ngIf=avoidance.outcome>Not met</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-row>
