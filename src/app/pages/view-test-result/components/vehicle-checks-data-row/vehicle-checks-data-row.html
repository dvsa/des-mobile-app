<ion-row [ngClass]="shouldHaveSeperator ? 'mes-data-row-with-separator': 'mes-data-row'">
  <ion-col size="40">
    <label>{{ label }}</label>
  </ion-col>
  <ion-col size="56">
    <span class="mes-data" *ngIf="isEmptyVehicleChecks(data); else populatedVehicleChecks;">None</span>
    <ng-template #populatedVehicleChecks>
      <div *ngFor="let item of data;">
        <div class="mes-data large">
          <span class="mes-data large bold">{{item.code}} </span>- {{item.description}}
          <span class="mes-data large bold" *ngIf="shouldShowFault(item.outcome) && !shouldDisplayIncorrect">
            (1 driving fault)
          </span>
          <span class="mes-data large bold" *ngIf="shouldDisplayIncorrect"> (Incorrect) </span>
        </div>
      </div>
    </ng-template>
  </ion-col>
</ion-row>
