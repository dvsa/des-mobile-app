<ion-row [ngClass]="shouldHaveSeperator ? 'mes-data-row-with-separator': 'mes-data-row'">
  <ion-col size="40">
    <label>{{ label }}</label>
  </ion-col>
  <ion-col size="56">
    @if (isEmptyVehicleChecks(data)) {
<span class="mes-data">None</span>
} @else {
#populatedVehicleChecks;|
}
    <ng-template #populatedVehicleChecks>
      @for (item of data; track item) {
  <div>
        <div class="mes-data large">
          <span class="mes-data large bold">{{item.code}} </span>- {{item.description}}
          @if (shouldShowFault(item.outcome)) {
<span class="mes-data large bold">(1 driving fault)</span>
}
        </div>
      </div>
}
    </ng-template>
  </ion-col>
</ion-row>
