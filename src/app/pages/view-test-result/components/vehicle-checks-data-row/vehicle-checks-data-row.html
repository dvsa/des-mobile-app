<ion-row [ngClass]="shouldHaveSeperator ? 'mes-data-row-with-separator': 'mes-data-row'">
    <ion-col size="40">
        <label>{{ label }}</label>
    </ion-col>
    <ion-col size="56">
        <span class="mes-data" *ngIf="data.length === 0">None</span>
        <div *ngFor="let item of data">
            <div class="mes-data large"><span class="mes-data large bold">{{item.code}}</span> - {{item.description}}
            </div>
            <div class="mes-data large bold" *ngIf="shouldShowFault(item.outcome)">1 driving fault</div>
        </div>
    </ion-col>
</ion-row>
