<ion-row [ngClass]="shouldHaveSeperator ? 'mes-data-row-with-separator': 'mes-data-row'">
  <ion-col size="40">
    <label>{{ label }}</label>
  </ion-col>
  <ion-col>
    @if (data.length === 0) {
<span class="mes-data">None</span>
}
    <ion-grid>
      @for (item of data; track item) {
  <ion-row class="mes-data ion-align-items-center">
        <ion-col
          id="icon-column"
          class="display-flex ion-align-items-center ion-no-padding completed-icon-padding"
          size="10">
          <div class="display-flex counter-icon">
            @if (!shouldShowFault(item.outcome)) {
<img src="assets/imgs/greenCorrectAnswer.png"
                 alt="Correct Answer" class="correct-icon"/>
}
            @if (shouldShowFault(item.outcome)) {
<img src="assets/imgs/redWrongAnswer.png"
                 alt="Wrong Answer" class="wrong-icon"/>
}
          </div>
        </ion-col>
        <ion-col no-padding>
          <div class="mes-data large">{{item.description}}</div>
        </ion-col>
      </ion-row>
}
    </ion-grid>
  </ion-col>
</ion-row>
