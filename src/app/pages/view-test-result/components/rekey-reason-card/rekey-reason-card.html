<ion-card>
    <ion-card-header>
      <header-component
        [zoom]="zoom"
        [id]="'view-test-result-reason-for-rekey-title'"
        [headerNum]="4">
        Reason for rekey
      </header-component>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <data-row [label]="'IPad issue'" [value]="iPadIssue"></data-row>

            <data-row [label]="'Transfer'" [value]="transfer"></data-row>

            <data-row [label]="'Other (specify reason)'" [value]="other" [shouldHaveSeperator]="false"></data-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
