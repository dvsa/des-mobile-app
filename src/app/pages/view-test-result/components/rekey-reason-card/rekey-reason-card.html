<ion-card>
    <ion-card-header>
        <h4 id="view-test-result-reason-for-rekey-title">Reason for rekey</h4>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <data-row [label]="'IPad issue'" [value]="getIPadIssue()"></data-row>

            <data-row [label]="'Transfer'" [value]="getTransfer()"></data-row>

            <data-row [label]="'Other (specify reason)'" [value]="getOther()" [shouldHaveSeperator]="false"></data-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
