<ion-card *ngIf="!shouldHideCard()">
    <ion-card-header>
        <h4 id="view-test-result-business-details-title">Business details</h4>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <data-row [label]="'Business name'" [value]="getBusinessName()"></data-row>

            <data-row [label]="'Phone number'" [value]="getPhoneNumber()"></data-row>

            <data-row-custom [label]="'Address'" [shouldHaveSeperator]="false">
                <display-address [address]="getAddress()"></display-address>
                <span class="mes-data" *ngIf="!getAddress()">Not Supplied</span>
            </data-row-custom>
        </ion-grid>
    </ion-card-content>
</ion-card>
