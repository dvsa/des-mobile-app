<ion-row [ngClass]="shouldHaveSeperator ? 'mes-data-row-with-separator': 'mes-data-row'">
    <ion-col size="40">
        <label>{{ label }}</label>
    </ion-col>
    <ion-col size="56">
        @if (data.length === 0) {
<span class="mes-data">None</span>
}

        <ion-grid>
            @for (item of data; track item) {
  <ion-row class="mes-data ion-align-items-center">
                <ion-col size="9" class="ion-no-padding ion-align-self-start">
                    <div class="counter-icon">
                        @if (!shouldShowFault(item.outcome)) {
<img src="assets/imgs/greenCorrectAnswer.png"
                             alt="Correct Answer" class="correct-icon"/>
}
                        @if (shouldShowFault(item.outcome)) {
<img src="assets/imgs/redWrongAnswer.png"
                             alt="Wrong Answer" class="wrong-icon"/>
}
                    </div>
                </ion-col>
                <ion-col no-padding>
                    <div class="mes-data large"><span class="mes-data large bold">{{item.code}}</span>
                        - {{item.description}}</div>
                </ion-col>
            </ion-row>
}
        </ion-grid>
    </ion-col>
</ion-row>
