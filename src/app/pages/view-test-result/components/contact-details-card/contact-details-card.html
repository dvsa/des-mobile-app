<ion-card>
    <ion-card-header>
      <header-component
        [zoom]="zoom"
        [id]="'view-test-result-contact-details-title'"
        [headerNum]="4">
        Contact details
      </header-component>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <data-row [label]="'Test result preference'" [value]="testResultPreference"></data-row>

            <data-row [label]="'Phone number'" [value]="phoneNumber"></data-row>

            <data-row [label]="'Booking email'" [value]="oldEmailAddress"></data-row>
            <data-row [label]="'Confirmed email'" [value]="newEmailAddress"></data-row>

            <data-row-custom *ngIf="reEnterEmail?.emailRegenerationDetails" [label]="'Re-sent email(s)'">
              <div class="mes-data" *ngFor="let email of reEnterEmail.emailRegenerationDetails">{{email.newEmail}}</div>
            </data-row-custom>

            <data-row-custom [label]="'Address'" [shouldHaveSeperator]="false">
                <display-address [address]="address"></display-address>
                <span class="mes-data" *ngIf="!address">None</span>
            </data-row-custom>
        </ion-grid>
    </ion-card-content>
</ion-card>
