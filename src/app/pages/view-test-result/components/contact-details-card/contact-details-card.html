<ion-card>
    <ion-card-header>
        <h4 id="view-test-result-contact-details-title">Contact details</h4>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <data-row [label]="'Test result preference'" [value]="getTestResultPreference()"></data-row>

            <data-row [label]="'Phone number'" [value]="getPhoneNumber()"></data-row>

            <data-row [label]="'Email'" [value]="getEmailAddress()"></data-row>

            <data-row-custom [label]="'Address'" [shouldHaveSeperator]="false">
                <display-address [address]="getAddress()"></display-address>
                <span class="mes-data" *ngIf="!getAddress()">None</span>
            </data-row-custom>
        </ion-grid>
    </ion-card-content>
</ion-card>
