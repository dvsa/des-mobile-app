<ion-card>
  <ion-card-header>
    <h2 class="des-header-style-4" id="view-test-result-contact-details-title">Contact details</h2>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <data-row [label]="'Test result preference'" [value]="testResultPreference"></data-row>

      <data-row [label]="'Phone number'" [value]="phoneNumber"></data-row>

      <data-row [label]="'Booking email'" [value]="oldEmailAddress"></data-row>
      <data-row [label]="'Confirmed email'" [value]="newEmailAddress"></data-row>

      @if (reEnterEmail?.emailRegenerationDetails) {
<data-row-custom [label]="'Re-sent email(s)'">
        @for (email of reEnterEmail.emailRegenerationDetails; track email) {
  <div class="mes-data">{{email.newEmail}}</div>
}
      </data-row-custom>
}

      <data-row-custom [label]="'Address'" [shouldHaveSeperator]="false">
        <display-address [address]="address"></display-address>
        @if (!address) {
<span class="mes-data">None</span>
}
      </data-row-custom>
    </ion-grid>
  </ion-card-content>
</ion-card>
