    <h4>Activity code description</h4>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <data-row
              [shouldHaveSeperator]=false
              [label]="'Activity code'" [value]="getActivityCodeDescription()">
      </data-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
