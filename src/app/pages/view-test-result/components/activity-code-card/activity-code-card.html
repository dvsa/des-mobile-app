<ion-card>
  <ion-card-header>
    <h2 class="des-header-style-4">Activity code description</h2>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <data-row
        [shouldHaveSeperator]=false
        [label]="'Activity code'"
        [value]="getActivityCodeDescription()">
      </data-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
