<ion-card>
  <ion-card-header>
    <header-component
      [zoom]="zoom"
      [headerNum]="4">
      Activity code description
    </header-component>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <data-row
              [shouldHaveSeperator]=false
              [label]="'Activity code'" [value]="getActivityCodeDescription()">
      </data-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
