<ion-card>
  <ion-card-header>
    <h2 class="des-header-style-4" id="view-test-result-test-summary-title">Test summary</h2>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <data-row [label]="'Accompanied by'" [value]="accompaniedBy"> </data-row>

      <data-row
        *ngIf="shouldDisplayLicenceProvided()"
        [label]="'Licence provided'"
        [value]="provisionalLicenceProvided"
      >
      </data-row>

      <data-row *ngIf="code78 != null" [label]="'Code 78'" [value]="code78"> </data-row>

      <data-row *ngIf="passCertificateNumber" [label]="'Certificate number'" [value]="passCertificateNumber">
      </data-row>

      <data-row *ngIf="!isADI3() && !isSC()" [label]="'Route number'" [value]="routeNumber"> </data-row>

      <data-row *ngIf="shouldDisplayTestConductedOn()" [label]="'Test conducted on'" [value]="testConductedOn">
      </data-row>

      <data-row *ngIf="!isADI3() && !isSC()" [label]="'Independent driving'" [value]="independentDriving"> </data-row>

      <data-row
        *ngIf="!isADI3() && !isSC()"
        [label]="'Candidate appearance true likeness to photo'"
        [value]="trueLikenessToPhoto ? 'Yes' : 'No'"
      >
      </data-row>

      <data-row *ngIf="!isADI3() && !isSC()" [label]="'Distinguishing features'" [value]="candidateDescription">
      </data-row>

      <data-row *ngIf="isSC()" [label]="'Valid certificate'" [value]="validCertificate"> </data-row>

      <data-row [label]="'Debrief witnessed'" [value]="debriefWitnessed"> </data-row>

      <data-row *ngIf="!isADI3() && !isSC()" [label]="'Weather conditions'" [value]="weatherConditions"> </data-row>

      <data-row *ngIf="!isADI3() && !isSC()" [label]="'D255'" [value]="d255"> </data-row>

      <data-row [label]="'Conducted Language'" [value]="conductedLanguage"> </data-row>

      <data-row [label]="'Additional information'" [shouldHaveSeperator]="false" [value]="additionalInformation">
      </data-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
