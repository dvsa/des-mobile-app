<ion-row class="mes-data-row-with-separator">
    <ion-col size="39">
        <label>{{ label }}</label>
    </ion-col>
    <ion-col size="57">
        <ion-grid>
            <ion-row *ngFor="let item of data;">
                <ion-col size="7">
                    <div class="checked-badge-container">
                        <tick-indicator [ticked]='item.checked'></tick-indicator>
                    </div>
                </ion-col>
                <ion-col>
                    <span class="mes-data">{{ item.label }}</span>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-col>
</ion-row>
