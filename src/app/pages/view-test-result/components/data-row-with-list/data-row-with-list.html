<ion-row [class.mes-data-row-with-separator]="shouldHaveSeperator">
    <ion-col size="39">
        <label>{{ label }}</label>
    </ion-col>
    <ion-col size="57">
        <ion-grid>
            @for (item of data; track item) {
  <ion-row>
                <ion-col [ngClass]="accessibilityService.getTextZoomClass()" class="flex-center list-max-height ion-align-items-center" size="7">
                    <div>
                        <tick-indicator [ticked]='item.checked'></tick-indicator>
                    </div>
                </ion-col>
                <ion-col>
                    <span class="mes-data">{{ item.label }}</span>
                </ion-col>
            </ion-row>
}
        </ion-grid>
    </ion-col>
</ion-row>
