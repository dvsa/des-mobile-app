<ion-card>
    <ion-card-header>
      <header-component
        [zoom]="zoom"
        [id]="'view-test-result-rekey-details-title'"
        [headerNum]="4">
        Rekey details
      </header-component>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <data-row [label]="'Scheduled for'" [value]="scheduledStaffNumber"></data-row>

            <data-row [label]="'Conducted by'" [value]="conductedStaffNumber"></data-row>

            <data-row [label]="'Date of test'" [value]="testDate"></data-row>

            <data-row [label]="'Rekeyed by'" [value]="rekeyedStaffNumber"></data-row>

            <data-row [label]="'Date of rekey'" [value]="rekeyDate" [shouldHaveSeperator]="false"></data-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
