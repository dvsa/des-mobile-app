<ion-card>
    <ion-card-header>
        <h4 id="view-test-result-rekey-details-title">Rekey details</h4>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <data-row [label]="'Scheduled for'" [value]="getScheduledStaffNumber()"></data-row>

            <data-row [label]="'Conducted by'" [value]="getConductedStaffNumber()"></data-row>

            <data-row [label]="'Date of test'" [value]="getTestDate()"></data-row>

            <data-row [label]="'Rekeyed by'" [value]="getRekeyedStaffNumber()"></data-row>

            <data-row [label]="'Date of rekey'" [value]="getRekeyDate()" [shouldHaveSeperator]="false"></data-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
