<ion-card>
  <div class="modal-alert">
    <ion-row>
      <ion-col class="center-icon ion-no-padding">
        <ion-icon class="terminate-icon" name="alert-circle"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="no-padding">
        <ion-text
          class="modal-alert-header des-header-style-3 flex-center"
          id="level-of-faults-not-meet-requirement-message"
        >
          {{message}}
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="mes-return-button" id="change-termination-code-btn" (click)="onCancel()">
          <ion-text class="des-header-style-3">Change termination code</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
  <ion-row>
    <ion-col class="column-border-top ion-no-padding">
      <ion-button fill="clear" class="terminate-button" id="return-to-test-report-btn" (click)="onReturnToTestReport()">
        Return to test report
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
