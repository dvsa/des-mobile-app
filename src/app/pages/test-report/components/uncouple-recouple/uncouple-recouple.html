@if (buttonFloatAbove) {
<ion-grid>
    <ion-row>
        <ion-col size="20" class="ion-no-padding ion-padding-bottom">
            <competency-button class="uncouple-recouple-tick-centred"
                               [onTap]="toggleUncoupleRecouple"
                               [onPress]="toggleUncoupleRecouple"
                               [ripple]="false"
                               [ngClass]="{
                                 'checked': selectedUncoupleRecouple
                                 }">
              <span class="tickwrapper">
                <tick-indicator [ticked]="selectedUncoupleRecouple"></tick-indicator>
              </span>
            </competency-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="ion-no-padding">
            <competency-button class="uncouple-recouple-competency-floating"
                               [onTap]="onTap"
                               [onPress]="onPress"
                               [ripple]="canButtonRipple()"
                               [ngClass]="{
                                'checked': selectedUncoupleRecouple,
                                'fault': faultCount() > 0,
                                'serious-fault': hasSeriousFault(),
                                'dangerous-fault': hasDangerousFault()
                              }">
                <driving-faults-badge class="driving-faults" [count]="faultCount()"></driving-faults-badge>
                <div class="competency-label label-style">Uncouple / Recouple</div>
                <div class="fault-wrapper">
                    <serious-fault-badge [showBadge]="hasSeriousFault()"></serious-fault-badge>
                    <dangerous-fault-badge [showBadge]="hasDangerousFault()"></dangerous-fault-badge>
                </div>
            </competency-button>
        </ion-col>
    </ion-row>
</ion-grid>
}

@if (!buttonFloatAbove) {
<ion-row>
    <ion-col size="20" class="ion-no-padding">
        <competency-button class="uncouple-recouple-tick"
                           [onTap]="toggleUncoupleRecouple"
                           [onPress]="toggleUncoupleRecouple"
                           [ripple]="false"
                           [ngClass]="{
        'checked': selectedUncoupleRecouple
      }"
        >
          <span class="tickwrapper">
            <tick-indicator [ticked]="selectedUncoupleRecouple"></tick-indicator>
          </span>
        </competency-button>
    </ion-col>
    <ion-col size="3"></ion-col>
    <ion-col size="71" class="ion-no-padding">
        <competency-button class="uncouple-recouple-competency"
                           [onTap]="onTap"
                           [onPress]="onPress"
                           [ripple]="canButtonRipple()"
                           [ngClass]="{
        'checked': selectedUncoupleRecouple,
        'fault': faultCount() > 0,
        'serious-fault': hasSeriousFault(),
        'dangerous-fault': hasDangerousFault()
      }"
        >
            <driving-faults-badge class="driving-faults" [count]="faultCount()"></driving-faults-badge>
            <div class="competency-label">Uncouple/Rec...</div>
            <div class="fault-wrapper">
                <serious-fault-badge [showBadge]="hasSeriousFault()"></serious-fault-badge>
                <dangerous-fault-badge [showBadge]="hasDangerousFault()"></dangerous-fault-badge>
            </div>
        </competency-button>
    </ion-col>
</ion-row>
}
