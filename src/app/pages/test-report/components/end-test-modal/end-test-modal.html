<ion-card class="modal-alert">
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-no-padding" >
      <h2 class="modal-alert-header">End test</h2>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="84" class="ion-no-padding">
      <ion-button class="mes-primary-button" (click)="onContinue()">
        <h3>Continue to debrief</h3>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-no-padding column-border-top column-border-right">
      <ion-button fill="clear" class="terminate-button" (click)="onTerminate()">Terminate test</ion-button>
    </ion-col>
    <ion-col class="ion-no-padding column-border-top">
      <ion-button fill="clear" class="return-button" (click)="onCancel()">Return to test</ion-button>
    </ion-col>
  </ion-row>
</ion-card>
