<competency-button
  [onTap]="onTap"
  [onPress]="onPress"
  [ripple]="allowRipple"
  [ngClass]="{
    'fault': faultCount > 0,
    'serious-fault': hasSeriousFault,
    'dangerous-fault': hasDangerousFault
  }"
>

  <driving-faults-badge id="competency-driving-faults-{{ label }}" class="driving-faults" [count]="faultCount"></driving-faults-badge>

  <span id="competency-label-{{ label }}" class='competency-label'>{{ label }}</span>

  <div class="fault-wrapper">
    <serious-fault-badge id="competency-serious-faults-{{ label }}" [showBadge]="hasSeriousFault"></serious-fault-badge>
    <dangerous-fault-badge id="competency-dangerous-faults-{{ label }}" [showBadge]="hasDangerousFault"></dangerous-fault-badge>
  </div>
</competency-button>
