<ion-card class="modal-alert">
  <modal-alert-title>ETA recorded</modal-alert-title>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-no-padding" size="80">
      <div class="mes-data eta-invalid-description">
        At least one serious or dangerous fault should have been recorded.
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-no-padding" size="72">
      <modal-return-button (onClick)="onCancel()">Return to test</modal-return-button>
    </ion-col>
  </ion-row>
</ion-card>
