<ion-card class="modal-alert">
  <modal-alert-title>You've not completed all of<br />the legal requirements</modal-alert-title>
  <ion-row justify-content-center>
    <ion-col no-padding col-80>
      <div class="modal-alert-message mes-data">
        <div class="mes-data">To end this test, complete:</div>
        <ul *ngIf="legalRequirements.length > 0">
          <li *ngFor="let requirement of legalRequirements">{{requirement}}</li>
        </ul>
      </div>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col no-padding col-72 *ngIf="!isDelegated">
      <modal-return-button (onClick)="onCancel()">Return to test</modal-return-button>
    </ion-col>
    <ion-col no-padding col-84 *ngIf="isDelegated">
      <button ion-button class="mes-primary-button" (click)="onContinue()">
        <h3>Continue to test summary</h3>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="column-border-top" [ngClass]="{'column-border-right' : isDelegated}" no-padding>
      <button ion-button clear class="terminate-button" (click)="onTerminate()">Terminate test</button>
    </ion-col>
    <ion-col class="column-border-top" no-padding *ngIf="isDelegated">
      <button ion-button clear class="return-button" (click)="onCancel()">Return to test</button>
    </ion-col>
  </ion-row>
</ion-card>
