<div id="wrapper" class="toolbar-wrapper">
  <ion-row class="ion-no-padding">
    <ion-col size="20" class="ion-no-padding">
      <ion-button
        fill="clear"
        id="remove-button"
        class="ion-no-padding"
        (click)="toggleRemoveFaultMode(shouldDisableRemove)"
        [disabled]="componentState.shouldDisableRemove$ | async"
        [ngClass]="{
        'active': isRemoveFaultMode,
        'inactive': !isRemoveFaultMode
      }"
      >
        <ion-text class="padding-bottom-6-pixels">
          {{ isRemoveFaultMode ? 'Exit remove mode' : 'Remove'}}
        </ion-text>
      </ion-button>
    </ion-col>
    <ion-col size="13"></ion-col>
    <ion-col size="11" class="ion-no-padding button-wrapper">
      <ion-button
        fill="clear"
        id="serious-button"
        class="ion-no-padding"
        aria-label="Serious fault"
        (click)="toggleSeriousMode()"
        [ngClass]="isSeriousMode ? 'active' : 'inactive'"
      >
        <ion-text class="padding-bottom-6-percent">
          S
        </ion-text>
      </ion-button>
    </ion-col>
    <ion-col size="1"></ion-col>
    <ion-col size="11" class="ion-no-padding button-wrapper">
      <ion-button
        fill="clear"
        class="ion-no-padding"
        id="dangerous-button"
        aria-label="Dangerous fault"
        (click)="toggleDangerousMode()"
        [ngClass]="isDangerousMode ? 'active' : 'inactive'"
      >
        <ion-text class="padding-bottom-6-percent">
          D
        </ion-text>
      </ion-button>
    </ion-col>
    <ion-col size="1"></ion-col>
    <ion-col class="fault-summary" size="11" *ngIf="showDrivingFaultCounter && (!isSeriousMode && !isDangerousMode)">
      <driving-fault-summary></driving-fault-summary>
    </ion-col>
    <ion-col></ion-col>
    <ion-col size="15" class="display-flex ion-no-padding" [hidden]="isSeriousMode || isDangerousMode">
      <timer class="ion-float-end"></timer>
    </ion-col>
    <ion-col size="35" *ngIf="isSeriousMode" class="ion-no-padding">
      <serious-tooltip [class.remove-mode]="isRemoveFaultMode" [isRemoveMode]="isRemoveFaultMode"></serious-tooltip>
    </ion-col>
    <ion-col size="35" *ngIf="isDangerousMode" class="ion-no-padding">
      <dangerous-tooltip [class.remove-mode]="isRemoveFaultMode" [isRemoveMode]="isRemoveFaultMode"></dangerous-tooltip>
    </ion-col>
  </ion-row>
</div>
