<div class="competency-button"
     role="button"
     (tap)="onTapEvent()"
     (press)="onPressEvent()"
     (touchstart)="onTouchStart()"
     (touchend)="onTouchEnd()"
     [ngClass]="{
    'activated': touchState,
    'ripple-effect': rippleState,
    'display-red-border': redBorder
  }"
>
  <ng-content></ng-content>
</div>
