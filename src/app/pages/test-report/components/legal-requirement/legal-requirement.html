<competency-button class="legal-button"
  [onTap]="toggleLegalRequirement"
  [onPress]="toggleLegalRequirement"
  [ripple]="false"
  [disabled]="disabled"
  [ngClass]="{
    'complete': ticked,
    'disabled': disabled
  }"
>
  <div id="legal-requirements-tick-{{ label }}" class="tickwrapper">
    <tick-indicator [ticked]="ticked"></tick-indicator>
  </div>
  <div id="legal-requirements-label-{{ label }}" [ngClass]="getLegalRequirementClass()">
    <span class='competency-label'>{{ label }}</span>
  </div>
</competency-button>
