<ion-button
  tappable="true"
  strong="true"
  fill="clear"
  id="start-timer-button"
  (click)="toggleTimer()"
  *ngIf="showStartTimerButton"
>
  Start timer
</ion-button>
<div
  id="timer-text"
  tappable="true"
  (click)="toggleTimer()"
  [ngClass]="{
    'paused': isPaused
  }"
  *ngIf="!showStartTimerButton"
>
  {{ timerString }}
</div>
