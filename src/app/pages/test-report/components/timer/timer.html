@if (showStartTimerButton) {
<ion-button tappable="true"
        strong="true"
        fill="clear"
        id="start-timer-button"
        (click)="toggleTimer()"
       
>
  Start Timer
</ion-button>
}
@if (!showStartTimerButton) {
<div
  id="timer-text"
  tappable="true"
  (click)="toggleTimer()"
  [ngClass]="{
    'paused': isPaused
  }"
 
>
  {{ timerString }}
</div>
}
