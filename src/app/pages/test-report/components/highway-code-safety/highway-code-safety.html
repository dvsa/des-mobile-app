<ion-row>
  <ion-col size="20" class="ion-no-padding">
    <competency-button class="highway-code-safety-tick"
      [onTap]="toggleHighwayCodeSafety"
      [onPress]="toggleHighwayCodeSafety"
      [ripple]="false"
      [ngClass]="{
        'checked': selectedHighwayCodeSafety
      }"
    >
      <span id="legal-requirements-tick-highway-safety" class='tickwrapper'>
        <tick-indicator [ticked]="selectedHighwayCodeSafety"></tick-indicator>
      </span>
    </competency-button>
  </ion-col>
  <ion-col class="ion-no-padding">
    <competency-button class="highway-code-safety-competency"
      [onTap]="onTap"
      [onPress]="onPress"
      [ripple]="canButtonRipple()"
      [ngClass]="{
        'checked': selectedHighwayCodeSafety,
        'fault': faultCount() > 0,
        'serious-fault': hasSeriousFault()
      }"
    >
      <driving-faults-badge class="driving-faults" [count]="faultCount()"></driving-faults-badge>
      <div class='competency-label'>H/Code / Safety</div>
      <div class="fault-wrapper">
        <serious-fault-badge [showBadge]="hasSeriousFault()"></serious-fault-badge>
        <dangerous-fault-badge [showBadge]="hasDangerousFault()"></dangerous-fault-badge>
      </div>
    </competency-button>
  </ion-col>
</ion-row>
