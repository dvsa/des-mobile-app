<competency-button class="eta-button"
  [onTap]="toggleETA"
  [onPress]="toggleETA"
  [ripple]="false"
  [ngClass]="{
    'complete': componentState.actionTaken$ | async
  }"
>
  <div class="label">
    <span id="eta-label-{{ label }}" class='competency-label'>{{ label }}</span>
  </div>
</competency-button>
