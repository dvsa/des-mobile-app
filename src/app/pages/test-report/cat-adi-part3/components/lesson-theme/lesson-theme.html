<ion-card>
  <ion-card-header class="tr-header-padding">
    <h3 id="lesson-theme-card-title" class="des-header-style-3">
      Lesson theme:
    </h3>
  </ion-card-header>
  <ion-card-content class="card-header-sizing" [formGroup]="formGroup">
    <ion-grid>
      <ion-row>
        <div id="lesson-theme-card-sub-title" class="tr-standard-text">
          Please select one or more options
        </div>
      </ion-row>
      <ion-row class="ion-padding-top"></ion-row>
      <ion-row>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Junctions'"
            [key]="'junctions'"
            [comparator]="defineComparator('junctions')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Town & city driving'"
            [key]="'townCityDriving'"
            [comparator]="defineComparator('townCityDriving')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Interaction with other road users'"
            [key]="'interactionWithOtherRoadUsers'"
            [comparator]="defineComparator('interactionWithOtherRoadUsers')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Motorways'"
            [key]="'motorways'"
            [comparator]="defineComparator('motorways')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Defensive driving'"
            [key]="'defensiveDriving'"
            [comparator]="defineComparator('defensiveDriving')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Effective use of mirrors'"
            [key]="'effectiveUseOfMirrors'"
            [comparator]="defineComparator('effectiveUseOfMirrors')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Rural roads'"
            [key]="'ruralRoads'"
            [comparator]="defineComparator('ruralRoads')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Independent driving'"
            [key]="'independentDriving'"
            [comparator]="defineComparator('independentDriving')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Dual carriageway / faster moving roads'"
            [key]="'dualCarriagewayFasterRoads'"
            [comparator]="defineComparator('dualCarriagewayFasterRoads')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Commentary'"
            [key]="'commentary'"
            [comparator]="defineComparator('commentary')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Recap a manoeuvre'"
            [key]="'recapAManoeuvre'"
            [comparator]="defineComparator('recapAManoeuvre')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Eco-safe driving'"
            [key]="'ecoSafeDriving'"
            [comparator]="defineComparator('ecoSafeDriving')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Recap emergency stop'"
            [key]="'recapEmergencyStop'"
            [comparator]="defineComparator('recapEmergencyStop')"
            (answerToggled)="lessonThemeChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="30">
          <ion-row>
            <ion-col>
              <label style="font-weight: normal;">Other</label>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col class="ion-align-self-center ion-padding-start">
          <ion-row class="spacing-row"></ion-row>
          <ion-row>
            <ion-col class="textarea-input">
              <textarea
                charLimit="950"
                maxlength="950"
                charCount
                [class.ng-invalid]="invalid"
                [value]="otherReason"
                (onCharacterCountChanged)="characterCountChanged($event)"
                (change)="otherReasoningChanged($event.target.value)"
                formControlName="otherReason"
                class="mes-data input-styling-background"
                emojiBlock
                pasteSanitiser>
              </textarea>
              <div class="character-count-standard validation-text" [ngClass]="{'ng-invalid': charactersExceeded()}">
                {{getCharacterCountText()}}
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
