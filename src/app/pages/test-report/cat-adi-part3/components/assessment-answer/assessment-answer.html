<ion-row *ngIf="!radio">
  <ion-col size="22">
    <input type="checkbox"
           class="gds-checkbox"
           [checked]="key === comparator"
           (change)="valueChanged($event?.target?.value)"
           [value]="key"
           [id]="key + 'Checkbox'">
    <label [for]="key + 'Checkbox'" >
    </label>
  </ion-col>
  <ion-col class="assessment-label-position">
    <div [id]="key + 'Label'" class="assessment-label-text">
      {{assessmentLabel}}
    </div>
  </ion-col>
</ion-row>

<ion-row *ngIf="radio">
  <ion-col>
    <input type="radio"
           class="gds-radio-button"
           [id]="key + 'Checkbox'"
           [checked]="key === comparator"
           (change)="valueChanged($event.target.value)"
           [value]="key">
    <label [for]="key + 'Checkbox'" class="radio-label" [id]="key + 'Label'">
      {{assessmentLabel}}
    </label>
  </ion-col>
</ion-row>
