<ion-card>
  <ion-card-header class="tr-header-padding">
    <h3 id="student-card-title">
      Student:
    </h3>
  </ion-card-header>
  <ion-card-content class="card-header-sizing">
    <ion-grid>
      <ion-row>
        <div id="student-card-sub-title" class="tr-standard-text">
          Please select only one option
        </div>
      </ion-row>
      <ion-row class="ion-padding-top"></ion-row>
      <ion-row>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Beginner'"
            [key]="'beginner'"
            [radio]="true"
            [comparator]="studentLevel"
            (answerToggled)="studentLevelChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Partly trained'"
            [key]="'partlyTrained'"
            [radio]="true"
            [comparator]="studentLevel"
            (answerToggled)="studentLevelChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'Trained'"
            [key]="'trained'"
            [radio]="true"
            [comparator]="studentLevel"
            (answerToggled)="studentLevelChanged($event)">
          </assessment-answer>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'FLH New'"
            [key]="'flhNew'"
            [radio]="true"
            [comparator]="studentLevel"
            (answerToggled)="studentLevelChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col size="32">
          <assessment-answer
            [assessmentLabel]="'FLH experienced'"
            [key]="'flhExperienced'"
            [radio]="true"
            [comparator]="studentLevel"
            (answerToggled)="studentLevelChanged($event)">
          </assessment-answer>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
