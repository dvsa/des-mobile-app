<ion-card>
  <ion-card-header class="tr-header-padding">
    <ion-row>
      <ion-col size="66">
        <h3 [id]="sectionHeader | formatToID" class="des-header-style-3">
          {{sectionHeader}}
        </h3>
      </ion-col>
      <ion-col size="26">
        <h3 class="ion-float-right des-header-style-3" [id]="sectionHeader | formatToID: 'score'">
          Score - {{sectionData.score}}
        </h3>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <tr-assessment-answer
        [showMissing]="showMissing"
        [questionNumber]="1"
        [card]="assessmentCard"
        [question]="sectionData?.q1?.title"
        [answer]="sectionData?.q1?.score"
        (answerChanged)="trAssessmentAnswerChange(1, $event)">
      </tr-assessment-answer>

      <tr-assessment-answer
        [showMissing]="showMissing"
        [questionNumber]="2"
        [card]="assessmentCard"
        [question]="sectionData?.q2?.title"
        [answer]="sectionData?.q2?.score"
        (answerChanged)="trAssessmentAnswerChange(2, $event)">
      </tr-assessment-answer>

      <tr-assessment-answer
        [showMissing]="showMissing"
        [questionNumber]="3"
        [card]="assessmentCard"
        [question]="sectionData?.q3?.title"
        [answer]="sectionData?.q3?.score"
        (answerChanged)="trAssessmentAnswerChange(3, $event)">
      </tr-assessment-answer>

      <tr-assessment-answer
        [showMissing]="showMissing"
        [questionNumber]="4"
        [card]="assessmentCard"
        [question]="sectionData?.q4?.title"
        [answer]="sectionData?.q4?.score"
        (answerChanged)="trAssessmentAnswerChange(4, $event)">
      </tr-assessment-answer>

      @if (sectionData['q5']) {
<tr-assessment-answer
       
        [showMissing]="showMissing"
        [questionNumber]="5"
        [card]="assessmentCard"
        [question]="sectionData['q5'].title"
        [answer]="sectionData['q5'].score"
        (answerChanged)="trAssessmentAnswerChange(5, $event)">
      </tr-assessment-answer>
}

      @if (sectionData['q6']) {
<tr-assessment-answer
       
        [showMissing]="showMissing"
        [questionNumber]="6"
        [card]="assessmentCard"
        [question]="sectionData['q6'].title"
        [answer]="sectionData['q6'].score"
        (answerChanged)="trAssessmentAnswerChange(6, $event)">
      </tr-assessment-answer>
}

      @if (sectionData['q7']) {
<tr-assessment-answer
       
        [showMissing]="showMissing"
        [questionNumber]="7"
        [card]="assessmentCard"
        [question]="sectionData['q7'].title"
        [answer]="sectionData['q7'].score"
        (answerChanged)="trAssessmentAnswerChange(7, $event)">
      </tr-assessment-answer>
}

      @if (sectionData['q8']) {
<tr-assessment-answer
       
        [showMissing]="showMissing"
        [questionNumber]="8"
        [card]="assessmentCard"
        [question]="sectionData['q8'].title"
        [answer]="sectionData['q8'].score"
        (answerChanged)="trAssessmentAnswerChange(8, $event)">
      </tr-assessment-answer>
}
    </ion-grid>
  </ion-card-content>
</ion-card>
