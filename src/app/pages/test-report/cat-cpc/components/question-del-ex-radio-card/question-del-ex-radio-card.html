<ion-card>
    <question-title [question]="question"></question-title>
    <ion-card-content class="question-card-spacing">
        <ion-grid>
            <ion-row [formGroup]="formGroup">
                <div class="validation-bar" [class.ng-invalid]="invalid"></div>
                <ion-col size="2"></ion-col>
                @for (answers of answerArray; track answers) {
  <ion-col>
                    <input
                            type="radio"
                            id="question{{questionNumber}}answer{{answers}}"
                            class="gds-radio-button"
                            name="cpcQuestion{{questionNumber}}ResultCtrl"
                            formControlName="cpcQuestion{{questionNumber}}ResultCtrl"
                            (change)="questionScoreChanged(answers)"
                            value="{{answers}}"
                            [class.ng-invalid]="invalid"
                    />
                    <label for="question{{questionNumber}}answer{{answers}}" class="radio-label">{{answers}}%</label>
                </ion-col>
}
            </ion-row>
            @if (invalid) {
<ion-row class="validation-message-row ion-align-items-center">
                <div class="validation-text" [class.ng-invalid]="invalid"
                     id="question{{questionNumber}}-validation-text">
                    Please select a score
                </div>
            </ion-row>
}
        </ion-grid>
    </ion-card-content>
</ion-card>
