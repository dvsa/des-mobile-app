<ion-footer>
    <ion-row>
        @if (showPreviousPageButton()) {
<ion-col class="ion-text-center">
            <ion-button expand="block" class="mes-grey-button" id="previous-page-button" (click)="goToPreviousQuestion()">
                Previous question
            </ion-button>
        </ion-col>
}
        @if (showNextPageButton()) {
<ion-col class="ion-text-center">
            <ion-button expand="block" class="mes-primary-button" id="next-page-button" (click)="goToNextQuestion()">
                Next question
            </ion-button>
        </ion-col>
}
        @if (showViewSummaryButton()) {
<ion-col class="ion-text-center">
            <ion-button expand="block" class="mes-primary-button" id="view-summary-button" (click)="goToSummary()">
                View test summary
            </ion-button>
        </ion-col>
}
    </ion-row>
</ion-footer>
