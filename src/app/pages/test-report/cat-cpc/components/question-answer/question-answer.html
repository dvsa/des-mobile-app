<ion-row>
    <ion-col>
        <input type="checkbox"
               class="gds-checkbox cpc-question-gds-checkbox"
               (change)="answerChanged()"
               [checked]="answer.selected"
               [id]="getID(answerNumber)">
        <label [for]="getID(answerNumber)"
               [id]="getLabel(answerNumber)"
               class="ion-margin-start">
            {{answer.label}}
        </label>
    </ion-col>
</ion-row>
