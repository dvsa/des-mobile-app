<ion-row class="title-font mes-full-width-card-small-top ion-nowrap">
    <ion-col size="60">
      <header-component
        [id]="'cpc-module-assessment-title'"
        [inheritWeight]="true"
        [inheritFontSize]="true"
        [headerNum]="2">
        CPC Module Assessment
      </header-component>
    </ion-col>
    <ion-col size="36" class="align-col-right">
      <header-component
        class="ion-no-margin"
        [id]="'combination-label'"
        [inheritWeight]="true"
        [inheritFontSize]="true"
        [headerNum]="2">
        Combination:
        <header-component
          class="inline-mode ion-margin-start"
          [id]="'combination-code-value'"
          [inheritWeight]="true"
          [inheritDisplay]="true"
          [inheritFontSize]="true"
          [headerNum]="2">
          {{combinationCode}}
        </header-component>
      </header-component>
    </ion-col>
</ion-row>
