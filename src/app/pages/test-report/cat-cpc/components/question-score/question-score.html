<ion-row class="mes-full-width-card">
    <ion-col size="62"></ion-col>
    <ion-col size="12" no-padding>
        <h2 id="total-label">Total:</h2>
    </ion-col>
    <ion-col size="10" class="inline-mode ion-margin-start">
        <div id="score-value">{{score || 0}}</div>
    </ion-col>
    <ion-col size="4">
        <h2 id="percentage-label">%</h2>
    </ion-col>
</ion-row>
