<ion-row *ngIf="!adi3" class="result-row">
  <ion-col size="84" class="result-item">
    <div class="row">
      <div class="col question-code">{{label}}</div>
      <div class="col question-score">
        {{displayScore(score)}}
        <img
          class="outcome-icon"
          [ngSrc]="getOutcomeIcon()"
          [height]="46"
          [width]="46"
          [alt]="isPass ? 'Pass outcome icon' : 'Fail outcome icon'"
        />
      </div>
    </div>
  </ion-col>
</ion-row>

<ion-grid *ngIf="adi3" class="grid-padding">
  <ion-row class="result-item-adi3">
    <ion-col size="{{showIcon ? 63 : 75}}">
      <div class="col opposing-text" id="{{idSelector}}-text">{{label}}</div>
    </ion-col>
    <ion-col size="17">
      <div *ngIf="showScore" class="col opposing-text" id="{{idSelector}}-score">{{displayScore(score)}}</div>
    </ion-col>
    <ion-col size="{{showIcon ? 12 : 0}}">
      <img
        *ngIf="showIcon"
        class="outcome-icon"
        [ngSrc]="getOutcomeIcon()"
        [height]="46"
        [width]="46"
        [alt]="isPass ? 'Pass outcome icon' : 'Fail outcome icon'"
      />
    </ion-col>
  </ion-row>
</ion-grid>
