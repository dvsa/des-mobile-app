<ion-card class="modal-alert">
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-no-padding flex-center">
      <ion-text class="modal-alert-header des-header-style-3">
        Test Outcome: <span [class]="getTestResultClass()">{{getTestResultLabel()}}</span>
      </ion-text>
    </ion-col>
  </ion-row>
  @for (question of questions; track question) {
  <modal-result-item
   
    [label]="question.questionCode"
    [score]="question.score"
    [isPass]="question.score >= 15">
  </modal-result-item>
}
  <modal-result-item
    label="TOTAL"
    [score]="totalPercentage"
    [isPass]="testResult === '1'">
  </modal-result-item>
  <ion-row class="ion-justify-content-center ">
    <ion-col size="84">
      <ion-button class="mes-primary-button" (click)="onContinue()">
        <ion-text class="des-header-style-3">Continue to debrief</ion-text>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="column-border-top column-border-right ion-no-padding">
      <ion-button fill="clear" class="terminate-button" (click)="onTerminate()">Terminate test</ion-button>
    </ion-col>
    <ion-col class="column-border-top ion-no-padding">
      <ion-button fill="clear" class="return-button" (click)="onCancel()">Return to test</ion-button>
    </ion-col>
  </ion-row>
</ion-card>
