<div id="manoeuvre-competency-button-{{ label }}" class="manoeuvre-competency-button"
     (tap)="addOrRemoveFault(isDelegated)"
     (press)="addOrRemoveFault(true)"
     (touchstart)="onTouchStart()"
     (touchend)="onTouchEnd()"
     [ngClass]="{
    'activated': touchState,
    'ripple-effect': rippleState
  }"
>
  <driving-faults-badge id="manoeuvre-competency-driving-fault-{{ label }}" class="driving-faults" [count]="hasDrivingFault()"></driving-faults-badge>

  <span id="manoeuvre-competency-label-{{ label }}" class='competency-label'>{{ label }}</span>

  <div class="fault-wrapper">
    <serious-fault-badge id="manoeuvre-competency-serious-fault-{{ label }}" [showBadge]="hasSeriousFault()"></serious-fault-badge>
    <dangerous-fault-badge id="manoeuvre-competency-dangerous-fault-{{ label }}" [showBadge]="hasDangerousFault()"></dangerous-fault-badge>
  </div>

</div>
