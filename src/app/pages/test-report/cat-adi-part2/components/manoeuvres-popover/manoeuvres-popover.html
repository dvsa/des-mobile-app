<ng-container *ngIf="{
  manoeuvres: (manoeuvres$ | async)[0]
} as asyncData1">
  <header-component
    class="popover-title"
    [headerNum]="3">
    Manoeuvre 1
  </header-component>
  <ion-grid class="popover-content">
    <ion-row>
      <ion-col size="36">
        <ion-row>
          <ion-col>
            <input type="radio" name="manoeuvres1"
            [attr.disabled]="(shouldManoeuvreDisable(manoeuvreTypes.reverseRight, 0) | async) ? 'disabled' : null"
            [checked]="asyncData1.manoeuvres.reverseRight?.selected"
            (click)="recordManoeuvreSelection(manoeuvreTypes.reverseRight, 0)"
            id="manoeuvres-reverse-right-radio1" class="gds-radio-button">
            <label for="manoeuvres-reverse-right-radio1" class="radio-label">Reverse / Right</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <input type="radio" name="manoeuvres1"
            [attr.disabled]="(shouldManoeuvreDisable(manoeuvreTypes.reverseParkRoad, 0) | async) ? 'disabled' : null"
            [checked]="asyncData1.manoeuvres.reverseParkRoad?.selected"
            (click)="recordManoeuvreSelection(manoeuvreTypes.reverseParkRoad, 0)"
            id="manoeuvres-reverse-park-road-radio1" class="gds-radio-button">
            <label for="manoeuvres-reverse-park-road-radio1" class="radio-label">Reverse park (Road)</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <input type="radio" name="manoeuvres1"
            [attr.disabled]="(shouldManoeuvreDisable(manoeuvreTypes.reverseParkCarpark, 0) | async) ? 'disabled' : null"
            [checked]="asyncData1.manoeuvres.reverseParkCarpark?.selected"
            (click)="recordManoeuvreSelection(manoeuvreTypes.reverseParkCarpark, 0)"
            id="manoeuvres-reverse-park-carpark-radio1" class="gds-radio-button">
            <label for="manoeuvres-reverse-park-carpark-radio1" class="radio-label">Reverse park (Car park)</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <input type="radio" name="manoeuvres1"
            [attr.disabled]="(shouldManoeuvreDisable(manoeuvreTypes.forwardPark, 0) | async) ? 'disabled' : null"
            [checked]="asyncData1.manoeuvres.forwardPark?.selected"
            (click)="recordManoeuvreSelection(manoeuvreTypes.forwardPark, 0)"
            id="manoeuvres-forward-park-radio1" class="gds-radio-button">
            <label for="manoeuvres-forward-park-radio1" class="radio-label">Forward park</label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col class="manoeuvre-competencies-container manoeuvre-competency-button" size="8" *ngIf="asyncData1.manoeuvres.reverseRight?.selected">
        <manoeuvre-competency-adi-part2
          [manoeuvre]="manoeuvreTypes.reverseRight"
          [competency]="competencies.controlFault"
          [attr.id]="getId(manoeuvreTypes.reverseRight, competencies.controlFault, 1)"
          index="0"
        ></manoeuvre-competency-adi-part2>
        <manoeuvre-competency-adi-part2
          class="second"
          [attr.id]="getId(manoeuvreTypes.reverseRight, competencies.observationFault, 1)"
          [manoeuvre]="manoeuvreTypes.reverseRight"
          [competency]="competencies.observationFault"
          index="0"
          ></manoeuvre-competency-adi-part2>
      </ion-col>
      <ion-col class="manoeuvre-competencies-container" size="8" *ngIf="asyncData1.manoeuvres.forwardPark?.selected">
        <manoeuvre-competency-adi-part2
          [manoeuvre]="manoeuvreTypes.forwardPark"
          [competency]="competencies.controlFault"
          [attr.id]="getId(manoeuvreTypes.forwardPark, competencies.controlFault, 1)"
          index="0"
        ></manoeuvre-competency-adi-part2>
        <manoeuvre-competency-adi-part2
          class="second"
          [manoeuvre]="manoeuvreTypes.forwardPark"
          [competency]="competencies.observationFault"
          [attr.id]="getId(manoeuvreTypes.forwardPark, competencies.observationFault, 1)"
          index="0"
        ></manoeuvre-competency-adi-part2>
      </ion-col>
        <ion-col class="manoeuvre-competencies-container" size="8" *ngIf="asyncData1.manoeuvres.reverseParkCarpark?.selected">
          <manoeuvre-competency-adi-part2
            [manoeuvre]="manoeuvreTypes.reverseParkCarpark"
            [competency]="competencies.controlFault"
            [attr.id]="getId(manoeuvreTypes.reverseParkCarpark, competencies.controlFault, 1)"
            index="0"
          ></manoeuvre-competency-adi-part2>
          <manoeuvre-competency-adi-part2
            class="second"
            [manoeuvre]="manoeuvreTypes.reverseParkCarpark"
            [competency]="competencies.observationFault"
            [attr.id]="getId(manoeuvreTypes.reverseParkCarpark, competencies.observationFault, 1)"
            index="0"
          ></manoeuvre-competency-adi-part2>
        </ion-col>
      <ion-col class="manoeuvre-competencies-container" size="8" *ngIf="asyncData1.manoeuvres.reverseParkRoad?.selected">
        <manoeuvre-competency-adi-part2
          [manoeuvre]="manoeuvreTypes.reverseParkRoad"
          [competency]="competencies.controlFault"
          [attr.id]="getId(manoeuvreTypes.reverseParkRoad, competencies.controlFault, 1)"
          index="0"
        ></manoeuvre-competency-adi-part2>
        <manoeuvre-competency-adi-part2
          class="second"
          [manoeuvre]="manoeuvreTypes.reverseParkRoad"
          [competency]="competencies.observationFault"
          [attr.id]="getId(manoeuvreTypes.reverseParkRoad, competencies.observationFault, 1)"
          index="0"
        ></manoeuvre-competency-adi-part2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
