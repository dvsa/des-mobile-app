<ion-header>
  <practice-mode-banner *ngIf="isEndToEndPracticeMode"></practice-mode-banner>
  <ion-toolbar [ngClass]="{'toolbar-no-padding': isEndToEndPracticeMode}" mode="ios">
    <ion-title id="back-to-office-title" role="heading" aria-level="1">Back to office</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false" id="back-to-office-page">
  <div class="container">
    <img id="dvsa-logo" src="assets/imgs/back-to-office/logo.png" alt="DVSA Logo" />
  </div>

  <div class="container">
    <ion-button
      class="mes-neutral-button office-button top-button"
      (click)="navigateForward(office)"
      id="continue-to-write-up"
    >
      Continue to write up
    </ion-button>
  </div>
  <div class="container" *ngIf="!(pageState.isRekey$ | async)">
    <ion-button
      class="mes-neutral-button office-button bottom-button"
      (click)="navigateForward(journal)"
      id="return-to-journal"
    >
      Return to journal
    </ion-button>
  </div>
</ion-content>
