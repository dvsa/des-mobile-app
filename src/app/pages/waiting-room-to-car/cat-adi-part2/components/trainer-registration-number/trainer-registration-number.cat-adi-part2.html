<ion-row class="mes-validated-row mes-row-separator" id="trainer-registration-card" [formGroup]="formGroup">
    <div class="validation-bar" [class.ng-invalid]="invalid"></div>
    <ion-col class="component-label ion-align-self-center" size="32">
        <label id="trainer-prn-label">Trainer PRN (optional)</label>
    </ion-col>
    <ion-col class="ion-align-self-center mes-padding-left">
        <ion-row class="spacing-row"></ion-row>
        <ion-row>
            <ion-col size="32">
                <ion-input
                       type="text"
                       numbersOnly
                       id="trainer-registration"
                       formControlName="trainerRegistration"
                       class="ion-input-styling increase-width"
                       aria-labelledby="trainer-prn-label"
                       [maxlength]="trainerRegistrationNumberValidator.maxLength"
                       (ionChange)="trainerRegistrationChanged($event)"
                       emojiBlock>
                </ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="validation-message-row ion-align-items-center">
            <div class="validation-text" [class.ng-invalid]="invalid" id="wrtc-trainer-reg-validation-text">
                Enter the trainer registration (max 7 digits)
            </div>
        </ion-row>
    </ion-col>
</ion-row>
