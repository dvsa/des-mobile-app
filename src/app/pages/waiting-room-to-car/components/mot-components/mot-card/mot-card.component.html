<div class="black-text" id="mot-details-successful" *ngIf="callWasSuccessful()">
  <ion-row>
    <ion-col size="34">
    </ion-col>
    <ion-col size="10">
      <ion-icon *ngIf="isValidMOT()" class="tick-icon" name="checkmark-sharp"></ion-icon>
      <ion-icon *ngIf="!isValidMOT()" class="close-icon" name="close-outline"></ion-icon>
    </ion-col>
    <ion-col size="50">
      <ion-row>
        <ion-col size="35">
          <ion-text class="bold-font">
            MOT Status
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-text>
            {{ isValidMOT() ? data?.status : 'Expired ' + data?.testExpiryDate}}
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="35">
          <ion-text class="bold-font">
            Make/Model
          </ion-text>
        </ion-col>
        <ion-col size="50">
          <ion-text>
            {{data?.make}} {{data?.model}}
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <alternate-mot-evidence
    *ngIf="!isValidMOT()"
    (alternateEvidenceChange)="evidenceRadioSelected($event)"
    (alternativeEvidenceDescriptionUpdate)="descriptionUpdated($event)"
    [alternateEvidencePassRadioChecked]="alternateEvidenceRadioCheck == true"
    [alternateEvidenceFailRadioChecked]="alternateEvidenceRadioCheck == false"
    [formGroup]="formGroup"
  ></alternate-mot-evidence>
</div>
<div class="black-text" id="mot-details-unsuccessful" *ngIf="!callWasSuccessful()">
  <ion-row>
    <ion-col size="34">
    </ion-col>
    <ion-col size="9">
      <ion-icon class="circle-icon" name="alert-circle"></ion-icon>
    </ion-col>
    <ion-col class="icon-text-align" size="49">
      <ion-text class="icon-text-padding" *ngIf="!isOffline() && (noDetails() || is404())">
        Data is not available.
      </ion-text>
      <ion-text class="icon-text-padding" *ngIf="!isOffline() && didNotMatch">
        The VRNâ€™s entered do not match.<br>Please continue or try again.
      </ion-text>
      <ion-text *ngIf="isOffline()">
        You are offline. This feature is not available.
      </ion-text>
    </ion-col>
  </ion-row>
</div>
