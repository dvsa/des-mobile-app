<div [formGroup]="formGroup">
  <input
    [id]="formControlName"
    type="checkbox"
    [ngClass]="style === 1? 'gds-checkbox-1' : 'gds-checkbox-2'"
    [formControlName]="formControlName"
    (change)="accompanimentChanged()"
    [value]="accompanimentType"
  />
  <label [for]="formControlName" [id]="accompanimentType | formatToID: 'accompaniment'"> {{accompanimentType}} </label>
</div>
