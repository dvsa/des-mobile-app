<ion-col *ngIf="showSpinner">
    <ion-spinner class="mot-spinner" name="bubbles"></ion-spinner>
</ion-col>
<ion-col class="vertical-align-center" *ngIf="!showSpinner && (positiveOutcome || registrationConfirmed)">
    <img *ngIf="icon && positiveOutcome"
         src="assets/imgs/greenCorrectAnswer.png"
         alt="valid"
         class="correct-icon img-size"
    />
    <img *ngIf="icon && !positiveOutcome"
         src="assets/imgs/redWrongAnswer.png"
         alt="invalid"
         class="wrong-icon img-size"
    />
    <label [ngClass]="{'label-icon-padding' : icon}">{{label}}</label>
</ion-col>
<ion-col *ngIf="!showSpinner && displayConfirmRegistration()">
    <button (click)="setConfirmRegistration()">Is registration correct?</button>
</ion-col>
