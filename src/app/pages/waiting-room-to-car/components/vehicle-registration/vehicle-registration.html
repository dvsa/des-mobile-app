<ion-row class="mes-validated-row mes-row-separator" id="registration-card" [formGroup]="formGroup">
    <div class="validation-bar" [class.ng-invalid]="invalid"></div>
    <ion-col class="component-label ion-align-self-center" size="32">
        <label id="vehicle-registration-number-title">Vehicle registration number</label>
    </ion-col>
    <ion-col class="ion-align-self-center mes-padding-left">
        <ion-row class="spacing-row"></ion-row>
        <ion-row>
            <ion-col size="28">
                <ion-input type="text"
                           id="registration"
                           formControlName="vehicleRegistration"
                           class="ion-input-styling"
                           [class.ng-invalid]="invalid"
                           [value]="vehicleRegistration"
                           (ionChange)="vehicleRegistrationChanged($event)"
                           (ionBlur)="getMOTandTax(vehicleRegistration)"
                           [maxlength]="registrationNumberValidator.maxLength">
                </ion-input>
            </ion-col>
<!--            <ion-col size="22">-->
<!--                <ion-button-->
<!--                        [disabled]="vehicleRegistration.length === 0"-->
<!--                        class="mes-primary-button"-->
<!--                        (click)="getMOTandTax(vehicleRegistration)">-->
<!--                    <h3>Check</h3>-->
<!--                </ion-button>-->
<!--            </ion-col>-->
            <ion-col class="vertical-align-center">
                <vehicle-mot-status
                        [showSpinner]="showSearchSpinner"
                        [motStatus]="motStatus"
                        [reset]="vehicleRegistrationReset">
                </vehicle-mot-status>
            </ion-col>
        </ion-row>
        <ion-row class="validation-message-row ion-align-items-center">
            <div class="validation-text" [class.ng-invalid]="invalid"
                 id="waiting-room-to-car-registration-validation-text">
                Enter the registration number
            </div>
        </ion-row>
    </ion-col>
</ion-row>
