<ion-grid>
  <ion-row>
    <ion-col id="eyesight-failure-confirmation">
      <ion-row>
        <ion-col size="auto"></ion-col>
        <img id="eyesight-failure-icon" src="/assets/imgs/exclamation.png" alt="Eyesight failure icon"/>
        <ion-col>
          <ion-row>
            <header-component
              class="text-white"
              [id]="'eyesight-failure-title'"
              [headerNum]="2">
              The candidate failed the eyesight test
            </header-component>
          </ion-row>
          <ion-row>
            <label id="eyesight-failure-subtitle">Do you want to continue?</label>
          </ion-row>
            <br>
            <ion-row class="ion-justify-content-between">
                <ion-col size="48">
                    <ion-button id="confirm-eyesight-failure" class="mes-neutral-button" (click)="onContinue()">
                        <label>Continue to debrief</label>
                    </ion-button>
                </ion-col>
                <ion-col size="48">
                    <ion-button id="cancel-eyesight-failure" class="mes-neutral-button cancel-button" (click)="onCancel()">
                        <label>Cancel</label>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
