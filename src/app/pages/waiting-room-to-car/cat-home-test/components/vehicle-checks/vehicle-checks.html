<ion-row class="mes-validated-row mes-row-separator" id="vehicle-checks" [formGroup]="formGroup">
    <div class="validation-bar" [class.ng-invalid]="invalid"></div>
    <ion-col size="32" class="component-label ion-align-self-center">
        <label id="vehicle-check-cat-c-vehicle-checks-label">Vehicle checks</label>
    </ion-col>
    <ion-col class="ion-padding-start ion-align-self-center">
        <ion-row class="spacing-row"></ion-row>
        <ion-row>
            <ion-col size="48" *ngIf="!everyQuestionHasOutcome()">
                <ion-button id="vehicle-check-cat-c-select-questions-btn" class="mes-return-button select-questions-btn"
                            (click)="openVehicleChecksModal()">
                    Select questions
                </ion-button>
            </ion-col>
            <ion-col size="48" class="vehicle-check-score ion-align-self-center" *ngIf="everyQuestionHasOutcome()">
                <ion-row class="vehicle-checks-result" *ngIf="!hasDrivingFault() && !hasSeriousFault()">
                    <tick-indicator class="badge" [ticked]="true"></tick-indicator>
                    <span class="vehicle-checks-result-text" id="vehicle-check-cat-c-correct-label">Correct</span>
                </ion-row>
                <ion-row class="vehicle-checks-result serious-fault-row" *ngIf="hasSeriousFault()">
                    <serious-fault-badge class="badge" [showBadge]="true"></serious-fault-badge>
                    <span class="vehicle-checks-result-text" id="vehicle-check-cat-c-sf-label">serious fault</span>
                </ion-row>
                <ion-row class="vehicle-checks-result" *ngIf="hasDrivingFault()">
                    <driving-faults-badge class="badge" showOnZero=true
                                          [count]='vehicleChecksScore.drivingFaults'></driving-faults-badge>
                    <span class="vehicle-checks-result-text" id="vehicle-check-cat-c-df-label">driving faults</span>
                </ion-row>
            </ion-col>
            <ion-col size="47" *ngIf="everyQuestionHasOutcome()" class="see-answer-link-container ion-padding-end">
                <ion-button class="mes-link-button see-answer-link" (click)="openVehicleChecksModal()" fill="clear">
                    <span id="vehicle-check-cat-c-see-answers-label">See answers<ion-icon
                            name="arrow-forward"></ion-icon></span>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="validation-message-row ion-align-items-center">
            <div class="validation-text" [class.ng-invalid]="invalid"
                 id="vehicle-check-cat-c-please-complete-validation-msg">
                Please complete vehicle checks
            </div>
        </ion-row>
    </ion-col>
</ion-row>
