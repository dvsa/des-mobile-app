<ion-row class="spacing-padding mes-extended-component-row mes-row-separator" id="accompaniment-card-adi3" [formGroup]="formGroup">
  <ion-col class="component-label ion-align-self-center" size="32">
    <label id="accompanied-by-title">Accompanied by (optional)</label>
  </ion-col>
  <ion-col class="ion-align-self-center mes-padding-left">
    <ion-row>
      <ion-col size="48">
        <accompaniment [formGroup]="formGroup"
                       [accompaniment]="trainerAccompaniment"
                       accompanimentType="Trainer"
                       (accompanimentChange)="trainerAccompanimentChanged()">
        </accompaniment>
      </ion-col>
      <ion-col size="48">
        <accompaniment [formGroup]="formGroup"
                       [accompaniment]="supervisorAccompaniment"
                       accompanimentType="Supervisor"
                       (accompanimentChange)="supervisorAccompanimentChanged()">
        </accompaniment>
      </ion-col>
    </ion-row>
    <ion-row class="spacing-row"></ion-row>
    <ion-row>
      <ion-col size="48">
        <accompaniment [formGroup]="formGroup"
                       [accompaniment]="otherAccompaniment"
                       accompanimentType="Other"
                       (accompanimentChange)="otherAccompanimentChanged()">
        </accompaniment>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
