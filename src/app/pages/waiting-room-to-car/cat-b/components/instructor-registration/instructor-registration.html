<ion-row class="mes-component-row mes-row-separator" id="instructor-registration-card" [formGroup]="formGroup">
    <div class="validation-bar" [class.ng-invalid]="invalid"></div>
    <ion-col class="component-label ion-align-self-center" size="32">
        <label id="instructor-registration-number-title">Instructor registration number (optional)</label>
    </ion-col>
    <ion-col class="ion-align-self-center mes-padding-left">
        <ion-row class="spacing-row"></ion-row>
        <ion-row>
            <ion-col size="32">
                <ion-input
                        type="text"
                        numbersOnly
                        aria-labelledby="instructor-registration-number-title"
                        id="instructor-registration"
                        class="ion-input-styling increase-width"
                        formControlName="instructorRegistration"
                        [maxlength]="instructorRegistrationNumberValidator.maxLength"
                        (ionChange)="instructorRegistrationChanged($event)"
                        pasteSanitiser>
                </ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="validation-message-row ion-align-items-center">
            <div class="validation-text" [class.ng-invalid]="invalid" id="wrtc-instructor-reg-validation-text">
                Enter the instructor registration (max 7 digits)
            </div>
        </ion-row>
    </ion-col>
</ion-row>
