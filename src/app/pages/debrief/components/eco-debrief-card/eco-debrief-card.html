<ion-card id="eco" *ngIf="adviceGivenControl || adviceGivenPlanning">
  <ion-card-content>
    <ion-grid>
      <ion-row class="mes-data ion-align-items-start">
        <ion-col size="3"></ion-col>
        <ion-col size="34">
          <h4 class="fault-heading">{{ 'debrief.ecoHeader' | translate }}</h4>
        </ion-col>
        <ion-col class="ion-align-self-start">
          <div id="ecoFaults" id="adviceGivenControl" *ngIf="adviceGivenControl && !adviceGivenPlanning">
            {{ 'debrief.ecoControl' | translate }}
          </div>
          <div id="ecoFaults" id="adviceGivenPlanning" *ngIf="!adviceGivenControl && adviceGivenPlanning">
            {{ 'debrief.ecoPlanning' | translate }}
          </div>
          <div id="ecoFaults" id="adviceGivenControlAndadviceGivenPlanning" *ngIf="adviceGivenControl && adviceGivenPlanning">
            {{ 'debrief.ecoBoth' | translate }}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
