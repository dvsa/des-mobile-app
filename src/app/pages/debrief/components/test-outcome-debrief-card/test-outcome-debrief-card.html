<div id="test-outcome-background" [ngSwitch]="outcome">
    <div class="test-outcome-container {{outcome}}" [ngClass]="{
     'Terminated': immediateDanger
    }">
        <h4 id="outcome-header">{{ 'debrief.outcomeHeader' | translate }}</h4>
        <div *ngSwitchCase="'Pass'">
            <h1 *ngIf="grade" id="status-passed-grade">Passed - Grade {{grade}}</h1>
            <h1 *ngIf="!grade" id="status-passed">{{ 'debrief.passStatus' | translate }}</h1>
        </div>
        <div *ngSwitchCase="'Fail'">
            <h1 id="status-fail" *ngIf="!immediateDanger">{{ 'debrief.failStatus' | translate }}</h1>
            <h1 id="status-fail-immediate-danger" *ngIf="immediateDanger">Terminated in interest of safety</h1>
        </div>
        <h1 id="status-terminated" *ngSwitchCase="'Terminated'">{{ 'debrief.terminatedStatus' | translate }}</h1>
    </div>
</div>
