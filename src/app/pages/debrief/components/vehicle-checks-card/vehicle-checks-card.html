<ion-card id="vehicle-checks" *ngIf="tellMeShowMeQuestions.length > 0; let questions">
  <ion-card-header>
    <ion-card-title>
      <ion-text class="des-header-style-4 fault-heading">{{ 'debrief.vehicleChecks' | translate }}</ion-text>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row *ngFor="let question of tellMeShowMeQuestions" class="row-padding mes-data ion-align-items-center">
        <ion-col size="32" class="ion-no-padding"></ion-col>
        <ion-col size="4" class="display-flex ion-align-items-center ion-no-padding">
          <div class="vehicle-check-icon">
            <img
              *ngIf="!questionHasFault(question)"
              src="assets/imgs/greenCorrectAnswer.png"
              alt="Correct Answer"
              class="display-flex correct-icon"
            />
            <img
              *ngIf="questionHasFault(question)"
              src="assets/imgs/redWrongAnswer.png"
              alt="Wrong Answer"
              class="display-flex wrong-icon"
            />
          </div>
        </ion-col>
        <ion-col size="1" class="ion-no-padding"></ion-col>
        <ion-col class="ion-no-padding">
          <div class="counter-label">
            <span *ngIf="isHomeTest()">
              {{question.code}} - {{ 'debrief.showMeTellMeQuestions.FGHK.' + question.code | translate }}
            </span>
            <span *ngIf="!isHomeTest()">
              {{question.code}} - {{ 'debrief.showMeTellMeQuestions.' + category + '.' + question.code | translate }}
            </span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
