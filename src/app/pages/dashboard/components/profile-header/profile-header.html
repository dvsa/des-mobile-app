<div class="profile-header">
  <ion-grid>
    <ion-row>
      <ion-col size="10" id="contact-col">
        <ion-icon id="contact-icon" name="person-circle" (click)="disableASAM()"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-row>
          <header-component
            class="date"
            [id]="'examiner-name'"
            [headerNum]="2"
            [content]="name"
          ></header-component>
        </ion-row>
        <ion-row>
          <ion-col class="role">
            <span id="examiner-role">{{role}}</span>
          </ion-col>
          <ion-col class="staff-number">
            <span>Staff number: </span><span id="staff-number" class="employee-id">{{employeeId}}</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
