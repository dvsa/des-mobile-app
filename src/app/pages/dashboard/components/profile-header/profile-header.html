<div class="profile-header">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center"> <!-- col-9 col-lg-7  -->
        <ion-icon ios="md-contact" id="contact-icon"></ion-icon>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <ion-row>
          <h2 class="name">{{name}}</h2>
        </ion-row>
        <ion-row>
          <ion-col class="role">
            <span>{{role}}</span>
          </ion-col>
          <ion-col class="staff-number">
            <span>Staff number: </span><span class="employee-id">{{employeeId}}</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
