<div class="profile-header">
  <ion-grid>
    <ion-row>
      <ion-col size="1.25" class="ion-justify-content-center">
        <ion-icon id="contact-icon" name="person-circle"></ion-icon>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <ion-row>
          <h2 class="name">{{name}}</h2>
        </ion-row>
        <ion-row>
          <ion-col class="role">
            <span>Driving Examiner {{role}}</span>
          </ion-col>
          <ion-col class="staff-number">
            <span>Staff number: </span><span class="employee-id">{{employeeId}}</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
