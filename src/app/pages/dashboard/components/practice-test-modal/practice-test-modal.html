<ion-card class="modal-alert">
  <ion-row>
    <ion-col class="center-icon ion-no-padding">
      <ion-icon id="practice-modal-icon" class="practice-icon" name="car" aria-label="Car icon"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col class="display-flex ion-justify-content-center ion-no-padding">
      <ion-text id="practice-modal-header-text" class="des-header-style-2 modal-alert-header">Practice a test (cat B)</ion-text>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="80" class="ion-no-padding">
      <div class="modal-alert-message">
        <div id="practice-modal-message-text" class="mes-data">Select if you'd like to start with<br />or without a
          driving fault on<br />vehicle checks
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="72" class="ion-no-padding">
      <ion-button id="practice-modal-fault-start" class="mes-return-button fault-button" (click)="onFault()">
        <ion-text class="des-header-style-3">Start with a driving fault</ion-text>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="72" class="ion-no-padding">
      <ion-button id="practice-modal-faultless-start" class="mes-return-button no-fault-button" (click)="onNoFault()">
        <ion-text class="des-header-style-3">Start without a driving fault</ion-text>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="column-border-top ion-no-padding">
      <ion-button id="practice-modal-cancel" class="cancel-button" fill="clear" (click)="onCancel()">Cancel</ion-button>
    </ion-col>
  </ion-row>
</ion-card>
