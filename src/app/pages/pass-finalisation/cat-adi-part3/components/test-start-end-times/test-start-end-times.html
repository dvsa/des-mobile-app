<ion-row class="ion-margin-start ion-padding-top ion-padding-bottom ion-padding-start">
    <ion-col class="ion-align-self-center" size="30">
        <label id="test-start-end-times-label">Test start - end time</label>
    </ion-col>
    <ion-col size="20">
        <datetime-input
                [initialValue]="startTime"
                (onDataPicked)="timeChanged($event)"
                [control]="'start-time'"
                [pickerId]="'time-picker-start'"
                [inputId]="'time-input-start'"
                [maxValue]="maxTime"
                [showClearButton]=false
                [disabled]=false
                [displayType]="'time'">
        </datetime-input>
    </ion-col>

    <ion-col class="centre-col" size="10">
        <label class="to-label" id="to-label">-</label>
    </ion-col>

    <ion-col size="20">
        <datetime-input
                [initialValue]="endTime"
                (onDataPicked)="timeChanged($event)"
                [control]="'end-time'"
                [pickerId]="'time-picker-end'"
                [inputId]="'time-input-end'"
                [minValue]="minTime"
                [showClearButton]=false
                [disabled]=false
                [displayType]="'time'">
        </datetime-input>
    </ion-col>
</ion-row>
