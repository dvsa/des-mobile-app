<ion-row class="mes-validated-row mes-row-separator" id="provisional-license-card">
    <div class="validation-bar" [class.ng-invalid]="isInvalid()"></div>
    <ion-col class="component-label ion-align-self-center" size="32">
        <label>Pass certificate number</label>
    </ion-col>
    <ion-col class="ion-align-self-center ion-padding-start">
        <ion-row class="spacing-row"></ion-row>
        <ion-row [formGroup]="form">
            <ion-col>
                <input id="pass-certificate-number"
                       class="pass-cert-input"
                       type="text"
                       formControlName="passCertificateNumberCtrl"
                       [class.ng-invalid]="isInvalid()"
                       (input)="passCertificateNumberChanged($event.target.value)">
            </ion-col>
        </ion-row>
        <ion-row class="validation-message-row ion-align-items-center">
            <div class="validation-text" [class.ng-invalid]="isInvalid()"
                 id="pass-finalisation-certificate-number-validation-text">
                Enter a valid certificate number (7 characters)
            </div>
        </ion-row>
    </ion-col>
</ion-row>
