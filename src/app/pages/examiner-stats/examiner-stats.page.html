<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons id="pass-cert-burger-menu-btn" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="page-title">Examiner stats (last 28 days)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-text class="des-header-style-4 fault-heading">View filters</ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <view-filter-radio
        [formGroup]="form"
        (filterChange)="filterOption = $event"
      ></view-filter-radio>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-text class="des-header-style-4 fault-heading">Test Routes completed</ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col *ngIf="filterOption !== 'Chart'">
          <data-grid [headers]="['Route', 'Amount used']"
                     [colourScheme]="colors"
                     [displayColour]="filterOption === 'Both'"
                     [passedData]="handleGrid(pageState.routeNumbers$ | async)"></data-grid>
        </ion-col>
        <ion-col *ngIf="filterOption !== 'Data'" class="display-flex ion-justify-content-center">
          <chart
            [chartId]="'routeNum'"
            [chartType]="'bar'"
            [showLegend]="filterOption !== 'Both'"
            [data]="pageState.routeNumbers$ | async">
          </chart>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-text class="des-header-style-4 fault-heading">Manoeuvres completed</ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col *ngIf="filterOption !== 'Chart'">
          <data-grid [headers]="['Manoeuvre', 'Amount used']"
                     [rowCropCount]="1"
                     [colourScheme]="colors"
                     [displayColour]="filterOption === 'Both'"
                     [passedData]="handleGrid(pageState.manoeuvres$ | async)">
          </data-grid>
        </ion-col>
        <ion-col *ngIf="filterOption !== 'Data'" class="display-flex ion-justify-content-center">
          <chart
            [chartType]="'donut'"
            [chartId]="'manoeuvres'"
            [showLegend]="filterOption !== 'Both'"
            [data]="(pageState.manoeuvres$ | async)">
          </chart>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-text class="des-header-style-4 fault-heading">Show me questions completed</ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col *ngIf="filterOption !== 'Chart'">
          <data-grid [headers]="['Question(s)', 'Amount asked']"
                     [rowCropCount]="1"
                     [colourScheme]="colors"
                     [displayColour]="filterOption === 'Both'"
                     [passedData]="handleGrid(pageState.showMeQuestions$ | async)">
          </data-grid>
        </ion-col>
        <ion-col *ngIf="filterOption !== 'Data'" class="display-flex ion-justify-content-center">
          <chart
            [chartId]="'showMe'"
            [showLegend]="filterOption !== 'Both'"
            [data]="(pageState.showMeQuestions$ | async)">
          </chart>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-text class="des-header-style-4 fault-heading">Tell me questions completed</ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col *ngIf="filterOption !== 'Chart'">
          <data-grid [headers]="['Question(s)', 'Amount asked']"
                     [rowCropCount]="3"
                     [colourScheme]="colors"
                     [displayColour]="filterOption === 'Both'"
                     [passedData]="handleGrid(pageState.tellMeQuestions$ | async)">
          </data-grid>
        </ion-col>
        <ion-col *ngIf="filterOption !== 'Data'" class="display-flex ion-justify-content-center">
          <chart
            [chartId]="'tellMe'"
            [showLegend]="filterOption !== 'Both'"
            [data]="pageState.tellMeQuestions$ | async">
          </chart>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
