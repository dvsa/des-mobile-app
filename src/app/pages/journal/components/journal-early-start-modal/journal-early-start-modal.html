<ion-card class="modal-alert">
  <modal-alert-title>This test is not due to<br> start until {{getStartTime()}}</modal-alert-title>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-no-padding" size="80">
      <div class="modal-alert-message">
        <div class="mes-data">Are you sure you want to start the test?</div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-no-padding" size="72">
      <ion-button class="mes-return-button start-test-button" (click)="onStart()" id="early-start-start-test-button">
        <h3>Continue</h3>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="column-border-top ion-no-padding">
      <ion-button fill="clear" class="cancel-button" (click)="onCancel()" id="early-start-cancel-button">
        Return to journal
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
