<location *ngIf="showLocation" [location]="slot.testCentre.centreName"></location>
<ion-card [ngClass]="{'empty-slot-portrait-mode': isPortrait}" class="transparent-bg">
  <ion-row class="slot-row">
    <ion-col class="time-column">
      <div>
        <time
          [testComplete]="false"
          [time]="slot.slotDetail.start"
        >
        </time>
      </div>
    </ion-col>
    <ion-col class="available-column">
      <header-component
        class="available"
        [headerNum]="3">
        Available slot
      </header-component>
    </ion-col>
    <ion-col class="spacing-column">
    </ion-col>
  </ion-row>
</ion-card>
