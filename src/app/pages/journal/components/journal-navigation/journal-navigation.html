<div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h5 id="previous-day-container" *ngIf="canNavigateToPreviousDay"
            class="navigation-button"
            (click)="onPreviousDayClick()">
          <ion-icon class="navigation-arrow" name="chevron-back-outline"></ion-icon>
          <span id="previous-day">{{previousDayLabel}}</span>
        </h5>
      </ion-col>
      <ion-col>
        <div id="date-container">
          <div *ngIf="isSelectedDateToday; else notToday">
            <ion-label class="header1" id="date-today-header">Today</ion-label>
            <h3 id="today-date" aria-describedby="date-today-header">{{ selectedDate | date:'EEEE d MMMM y' }}</h3>
          </div>
          <ng-template #notToday>
            <div *ngIf="fromTestCentreJournal; else journalView">
              <ion-label class="header1" id="date-tomorrow-header">Tomorrow</ion-label>
              <h3 id="tomorrow-date" aria-describedby="date-tomorrow-header">{{ selectedDate | date:'EEEE d MMMM y' }}</h3>
            </div>
            <ng-template #journalView>
              <ion-label class="header1" id="date-day-header">{{ selectedDate | date:'EEEE' }}</ion-label>
              <h3 id="date-subheader" aria-describedby="date-day-header">{{ selectedDate | date:'d MMMM y' }}</h3>
            </ng-template>
          </ng-template>
        </div>
      </ion-col>
      <ion-col>
        <h5 id="next-day-container"
            *ngIf="canNavigateToNextDay"
            class="next-navigation-button"
            (click)="onNextDayClick()">
          <span id="next-day">{{nextDayLabel}}</span>
          <ion-icon class="navigation-arrow" name="chevron-forward-outline"></ion-icon>
        </h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
