<div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h5 id="previous-day-container" *ngIf="canNavigateToPreviousDay"
            class="navigation-button"
            (click)="onPreviousDayClick()">
          <ion-icon class="navigation-arrow" name="chevron-back-outline"></ion-icon>
          <span id="previous-day">{{previousDayLabel}}</span>
        </h5>
      </ion-col>
      <ion-col>
        <div id="date-container">
          <div *ngIf="isSelectedDateToday; else notToday">
            <header-component [headerNum]="1" class="mes-black" [id]="'date-today-header'">Today</header-component>
            <header-component [headerNum]="3" class="mes-black" [id]="'today-date'" aria-describedby="date-today-header">{{ selectedDate | date:'EEEE d MMMM y' }}</header-component>
          </div>
          <ng-template #notToday>
            <div *ngIf="fromTestCentreJournal; else journalView">
              <header-component [headerNum]="1" class="mes-black" [id]="'date-tomorrow-header'">Tomorrow</header-component>
              <header-component [headerNum]="3" class="mes-black" [id]="'tomorrow-date'" aria-describedby="date-tomorrow-header">{{ selectedDate | date:'EEEE d MMMM y' }}</header-component>
            </div>
            <ng-template #journalView>
              <header-component [headerNum]="1" class="mes-black"  [id]="'date-day-header'">{{ selectedDate | date:'EEEE' }}</header-component>
              <header-component [headerNum]="3" class="mes-black" [id]="'date-subheader'" aria-describedby="date-day-header">{{ selectedDate | date:'d MMMM y' }}</header-component>
            </ng-template>
          </ng-template>
        </div>
      </ion-col>
      <ion-col>
        <h5 id="next-day-container"
            *ngIf="canNavigateToNextDay"
            class="next-navigation-button"
            (click)="onNextDayClick()">
          <span id="next-day">{{nextDayLabel}}</span>
          <ion-icon class="navigation-arrow" name="chevron-forward-outline"></ion-icon>
        </h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
