<div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <header-component
          *ngIf="canNavigateToPreviousDay"
          [id]="'previous-day-container'"
          (click)="onPreviousDayClick()"
          [headerNum]="5">
          <ion-icon class="navigation-arrow arrow-position" name="chevron-back-outline"></ion-icon>
          <span id="previous-day">{{previousDayLabel}}</span>
        </header-component>
      </ion-col>
      <ion-col>
        <div id="date-container">
          <div *ngIf="isSelectedDateToday; else notToday">
            <header-component
              [id]="'date-today-header'"
              [headerNum]="1">
              Today
            </header-component>
            <h3 id="today-date">{{ selectedDate | date:'EEEE d MMMM y' }}</h3>
          </div>
          <ng-template #notToday>
            <div *ngIf="fromTestCentreJournal; else journalView">
              <header-component
                [id]="'date-tomorrow-header'"
                [headerNum]="1">
                Tomorrow
              </header-component>
              <header-component
                [id]="'tomorrow-date'"
                [headerNum]="3">
                {{ selectedDate | date:'EEEE d MMMM y' }}
              </header-component>
            </div>
            <ng-template #journalView>
              <header-component
                [id]="'date-day-header'"
                [headerNum]="1">
                {{ selectedDate | date:'EEEE' }}
              </header-component>
              <header-component
                [id]="'date-subheader'"
                [headerNum]="3">
                {{ selectedDate | date:'d MMMM y' }}
              </header-component>
            </ng-template>
          </ng-template>
        </div>
      </ion-col>
      <ion-col>
        <header-component
          class="next-navigation-button"
          *ngIf="canNavigateToNextDay"
          [id]="'next-day-container'"
          (click)="onNextDayClick()"
          [headerNum]="5">
          <span id="next-day">{{nextDayLabel}}</span>
          <ion-icon class="navigation-arrow" name="chevron-forward-outline"></ion-icon>
        </header-component>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
