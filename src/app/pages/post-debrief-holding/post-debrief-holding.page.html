<ion-header>
  <practice-mode-banner *ngIf="isEndToEndPracticeMode"></practice-mode-banner>
  <ion-toolbar [ngClass]="{'toolbar-no-padding': isEndToEndPracticeMode}" mode="ios">
    <ion-title id="post-debrief-title" role="heading" aria-level="1">Post debrief screen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="post-debrief-holding-page" class="content-styling" forceOverscroll="false">
  <div class="container">
    <img id="dvsa-logo" ngSrc="assets/imgs/back-to-office/logo.png" alt="DVSA Logo" height="696" width="965" />
  </div>

  <div class="container">
    <ion-button
      id="continue-to-non-pass-finalisation"
      class="mes-neutral-button office-button top-button"
      (click)="continueButton()"
    >
      Continue
    </ion-button>
  </div>
</ion-content>
