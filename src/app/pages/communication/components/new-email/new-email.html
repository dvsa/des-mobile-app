<ion-row class="communication-option" [formGroup]="formGroup">
  <div class="validation-bar communication-validation-bar" [class.ng-invalid]="invalid"></div>
  <input
    type="radio"
    id="newEmail"
    class="gds-radio-button"
    formControlName="radioCtrl"
    name="radioCtrl"
    (click)="newEmailRadioSelected()"
    [checked]="isNewEmailAddressChosen"
    [value]="isNewEmailAddressChosen"
  />
  <label addOrRemoveLangCy for="newEmail" class="radio-label" id="new-email-label">
    {{ 'communication.newEmailLabel' | translate }}
  </label>
</ion-row>

<div class="ion-no-padding" [hidden]="!isNewEmailAddressChosen">
  <ion-row class="communication-box">
    <ion-col size="6"></ion-col>
    <ion-col>
      <ion-row>
        <span addOrRemoveLangCy class="communication-text" id="new-email-msg">
          {{ 'communication.newEmail' | translate }}
        </span>
      </ion-row>
      <ion-row [formGroup]="formGroup">
        <ion-input
          id="newEmailInput"
          class="new-email-textbox mes-data"
          type="text-area"
          formControlName="newEmailCtrl"
          name="newEmailCtrl"
          aria-label="New email input"
          [value]="newEmailAddress"
          (ionChange)="newEmailTextChanged($event.target.value)"
          [class.ng-invalid]="invalid"
          emojiBlock
          pasteSanitiser
        >
        </ion-input>
      </ion-row>
      <ion-row class="validation-message-row ion-align-items-center">
        <div
          addOrRemoveLangCy
          class="validation-text"
          [class.ng-invalid]="invalid"
          id="communication-new-email-validation-text"
        >
          {{ 'communication.newEmailValidation' | translate }}
        </div>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
