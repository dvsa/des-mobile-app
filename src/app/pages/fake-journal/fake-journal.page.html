<ion-header>
  <practice-mode-banner practiceJournal="true"></practice-mode-banner>
  <ion-toolbar mode="ios" class="toolbar-no-padding">
    <ion-title aria-level="1" role="heading" id="page-title">Journal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <journal-navigation
    [isSelectedDateToday]="true"
    [selectedDate]="selectedDate">
  </journal-navigation>

  <ion-list>
    <journal-slots
      [isPracticeMode]="true"
      [isPortrait]="orientationMonitorProvider.isPortraitMode$ | async"
      [slots]="slots"
      [savedColSizes]="savedColSizes()"
      (colSizeChange)="onColSizeChange($event)">
    </journal-slots>
  </ion-list>
</ion-content>
