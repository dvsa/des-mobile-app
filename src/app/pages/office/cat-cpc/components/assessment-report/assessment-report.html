<ion-row class="mes-component-row mes-row-separator" id="assessment-report-card" [formGroup]="formGroup">
    <ion-col class="component-label ion-align-self-start" size="32">
      <ion-row class="spacing-row"></ion-row>
      <label id="assessment-report-label">Assessment report</label>
    </ion-col>
    <ion-col class="ion-align-self-center ion-padding-start">
        <ion-row class="spacing-row"></ion-row>
        <ion-row>
            <ion-col class="textarea-input">
              <textarea id="assessmentReport"
                        class="mes-data input-styling-background"
                        name="assessmentReport"
                        formControlName="assessmentReport"
                        [value]="assessmentReport"
                        (change)="assessmentReportChanged($event.target.value)">
              </textarea>
            </ion-col>
        </ion-row>
        <ion-row class="validation-message-row ion-align-items-center">
            <div class="validation-text" [class.ng-invalid]="invalid" *ngIf="invalid"
                 id="office-candidate-assessment-report-validation-text">
                Provide assessment report
            </div>
        </ion-row>
    </ion-col>
</ion-row>
