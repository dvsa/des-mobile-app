<ion-row [formGroup]="formGroup" class="mes-validated-row">
    <div class="validation-bar" [class.ng-invalid]="invalid"></div>
    <ion-col class="component-label ion-align-self-start" size="32">
        <ion-row class="spacing-row"></ion-row>
        <label>Fault(s) related to ECO capture</label>
    </ion-col>
    <ion-col size="63" class="ion-align-self-center ion-padding-start">
        <ion-row class="spacing-row"></ion-row>
        <ion-row>
            <ion-select value="ecoRelatedFault"
                        class="select-padding"
                        multiple="true"
                        okText="Submit"
                        cancelText="Cancel"
                        placeholder="Select fault(s)"
                        formControlName="ecoRelatedFault"
                        [class.ng-invalid]="invalid"
                        (ionChange)="ecoFaultChanged($event.target.value)"
                        [interfaceOptions]="{cssClass:'mes-select', backdropDismiss:false}">
                <ion-select-option class="option-spacing" [value]="fault.competencyIdentifier"
                                   id="weather-conditions-{{fault.competencyIdentifier}}"
                                   *ngFor="let fault of drivingFaults">
                    {{fault.competencyDisplayName}}
                </ion-select-option>
            </ion-select>
        </ion-row>
        <ion-row class="validation-message-row ion-align-items-center">
            <div class="validation-text" [class.ng-invalid]="invalid" id="show-me-question-validation-text">
                Please provide the ECO related fault(s)
            </div>
        </ion-row>
    </ion-col>
</ion-row>
