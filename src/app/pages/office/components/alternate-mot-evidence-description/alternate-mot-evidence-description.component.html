<ion-row class="spacing-padding" [class.mes-row-separator]="shouldHaveSeparator" [formGroup]="formGroup">
  <ion-col class="component-label ion-align-self-start col-padding" size="33">
    <label>Alternative MOT evidence details</label>
  </ion-col>

  <ion-col size="58" class="ion-align-self-center ion-padding-start">
    <ion-row>
      <ion-col>
        <textarea
          id="evidence-description-text"
          formControlName="evidenceDescriptionCtrl"
          class="vehicle-reg-input mes-data input-styling-background"
          charCount
          emojiBlock
          pasteSanitiser
          [maxlength]="1000"
          [class.ng-invalid]="invalid"
          [value]="evidenceDescription"
          (change)="evidenceDescriptionTestResultChanged($event.target.value)"
        >
        </textarea>
      </ion-col>
    </ion-row>
    <ion-row class="validation-message-row ion-align-items-center">
      <div
        class="validation-text"
        [class.ng-invalid]="invalid"
        *ngIf="invalid"
        id="evidence-description-validation-text"
      >
        Details of additional MOT evidence required
      </div>
    </ion-row>
  </ion-col>
</ion-row>
