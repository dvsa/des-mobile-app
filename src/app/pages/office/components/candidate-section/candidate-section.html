<ion-row id="candidate-name-section" class="candidate-side-padding candidate-top-padding">
    <ion-col size="60" class="ion-no-padding">
      <header-component
        [id]="'candidate-name'"
        [headerNum]="2">
        {{ candidateName }}
      </header-component>
    </ion-col>
    <ion-col size="36" class="align-col-right ion-no-padding">
      <header-component
        [id]="'candidate-start-time'"
        [headerNum]="2">
        {{ startTime }}
      </header-component>
    </ion-col>
</ion-row>
<ion-row id="candidate-number-section" class="candidate-side-padding">
    <ion-col size="44" class="ion-no-padding">
      <header-component
        [id]="'candidate-driver-number'"
        [headerNum]="3">
        {{isStandardsCheck ? 'PRN: ' + candidatePrnNumber : driverNumber}}
      </header-component>
    </ion-col>
    <ion-col size="52" class="align-col-right ion-no-padding">
      <header-component
        [id]="'candidate-driver-number'"
        [headerNum]="3">
        Test outcome:
        <div class="inline-mode">
                <span [style.color]="getTestOutcomeColour(testOutcomeText)">
                    {{grade ? 'Passed - Grade ' + grade : testOutcomeText}}
                </span>
        </div>
      </header-component>
    </ion-col>
</ion-row>
