<div [hidden]="!shouldRender">
    <ion-card [formGroup]="formGroup">
        <ion-card-header>
          <header-component
            [id]="header | formatToID: idPrefix"
            [headerNum]="4">
            {{header}}
          </header-component>
        </ion-card-header>
        <ion-card-content>
            <ion-row class="mes-validated-row mes-row-separator" *ngFor="let faultComment of faultComments; trackBy: trackByIndex">
                <fault-comment
                        [parentForm]="formGroup"
                        [faultComment]="faultComment"
                        [faultType]="faultType"
                        [shouldRender]="shouldRender"
                        [faultCount]="faultCount"
                        [outcome]="outcome"
                        [maxFaultCount]="maxFaultCount"
                        (faultCommentChange)="faultCommentChanged($event)"
                        [testCategory]=testCategory
                        [isDelegatedTest]="isDelegatedTest"
                ></fault-comment>
            </ion-row>
        </ion-card-content>
    </ion-card>
</div>
