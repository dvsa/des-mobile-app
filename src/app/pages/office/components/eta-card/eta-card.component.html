<ion-card id="ETA">
  <ion-card-content>
    <ion-grid>
      <ion-row class="padding-left mes-data ion-align-items-start">
        <ion-col size="32">
          <div class="fault-heading">
            <header-component
              [headerNum]="4">
              ETA
            </header-component>
          </div>
        </ion-col>
        <ion-col class="padding-down ion-align-self-start ion-padding-start">
          <div id="etaFaults">{{faults}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
