<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons id="burger-menu" slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <h6 class="version-number">Version {{pageState.appVersion$ | async}}</h6>
        </ion-buttons>
        <ion-title id="page-title">My Dashboard</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row class="mes-row-separator">
            <ion-col size="10" class="vertical-alignment first-col">
                <ion-row class="vertical-alignment">
                    <ion-col>
                        <ion-icon class="icon-size" name="person-circle"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col>
                <ion-row class="vertical-alignment">
                    <ion-col>
                        <h2>Ima Person</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <p>Driving Examiner</p>
                    </ion-col>
                    <ion-col class="ion-text-end">
                        <p>Staff Number: <b>402795</b></p>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>

    <h2>You have x un-submitted tests (over 72 hours old)</h2>

    <ion-card class="card-ios">
        <ion-grid>
            <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-col class="vertical-alignment" size="19">
                    <h2 id="search-result-date-label">20/12/22</h2>
                </ion-col>
                <ion-col>
                    <ion-row class="top-row">
                        <ion-col>
                            <div id="search-result-app-ref-label">App ref: 123456</div>
                        </ion-col>
                    </ion-row>
                    <ion-row class="middle-row ion-align-items-center">
                        <ion-col size="65">
                            <h3 id="search-result-name-label">Miss Florence Pearson</h3>
                        </ion-col>
                        <ion-col size="10">
                            <h2 id="search-result-category-label">B</h2>
                        </ion-col>
                        <ion-col>
                            <ion-button class="mes-warning-button">Write Up</ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row class="bottom-row">
                        <ion-col size="44">
                            <div id="search-result-driver-number-label">Driver no: XXXX123456LM1XP</div>
                        </ion-col>
                        <ion-col size="8" class="ion-no-padding"></ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
