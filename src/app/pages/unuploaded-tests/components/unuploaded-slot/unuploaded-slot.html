<h2 style="border-top: 1px solid black;">
  You have {{count}} un-submitted tests (over 72 hours old)
</h2>

<ion-card class="card-ios">
  <ion-grid>
    <ion-row class="top-row">
      <ion-col size="19" class="first-col"></ion-col>
      <ion-col>
        <div id="search-result-app-ref-label" class="black-text">
          App ref: {{appRef}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="middle-row ion-align-items-center">
      <ion-col size="19" class="first-col">
        <h3 id="search-result-time-label">{{slotStartDate}}</h3>
      </ion-col>
      <ion-col size="45">
        <h3 id="search-result-name-label">{{candidateTitledName | titlecase}}</h3>
      </ion-col>
      <ion-col size="17">
        <h2 id="search-result-category-label">{{category}}</h2>
      </ion-col>
      <ion-col size="15">
        <ion-button (click)="writeUpClick()" class="mes-warning-button">Write Up</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="bottom-row">
      <ion-col size="19" class="first-col"></ion-col>
      <ion-col size="44">
        <div id="search-result-driver-number-label" class="black-text">
          Driver no: {{driverNumber}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
