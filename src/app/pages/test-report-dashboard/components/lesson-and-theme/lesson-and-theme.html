<ion-card [class.invalid]="lessonAndThemeState?.score > 0 && lessonAndThemeState?.valid === false"
          (click)="navigateToPage('lessonTheme')">
  <ion-card-content>
    <ion-row>
      <ion-col size="82">
        <h2>Lesson & theme</h2>
        <p *ngIf="lessonAndThemeState?.score > 0">{{lessonAndThemeState?.score}}/2 completed</p>
      </ion-col>
      <ion-col size="14">
        <ion-icon *ngIf="lessonAndThemeState?.score > 0 && lessonAndThemeState?.valid === false"
                  class="invalid-icon"
                  name="close-circle"></ion-icon>
        <ion-icon *ngIf="lessonAndThemeState?.score > 0 && lessonAndThemeState?.valid === true"
                  class="valid-icon"
                  name="checkmark-circle"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
