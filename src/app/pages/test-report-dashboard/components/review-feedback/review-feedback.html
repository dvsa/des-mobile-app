<ion-card [formGroup]="form">
  <ion-card-content>
    <ion-row>
      <ion-col size="82">
        <h2 id="review-card-header">Review </h2>
      </ion-col>
      <ion-col size="14">
        <ion-icon class="review-icon" [ngClass]="{'valid': !!formControl.valid}" name="checkmark-circle"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p id="review-card-sub-header">Feedback offered to candidate</p>
      </ion-col>
      <ion-col size="58" class="ion-align-self-center ion-padding-start">
        <ion-row class="spacing-row"></ion-row>
        <ion-row>
          <ion-col>
            <textarea id="review-card-feedback-textarea"
                      formControlName="feedback"
                      class="vehicle-reg-input mes-data input-styling-background"
                      charLimit="950"
                      charCount
                      [class.ng-invalid]="invalid"
                      [value]="feedback"
                      (onCharacterCountChanged)="characterCountChanged($event)"
                      (change)="feedbackChanged($event.target.value)">
            </textarea>
            <div class="character-count validation-text" [ngClass]="{'ng-invalid': charactersExceeded()}">
              {{getCharacterCountText()}}
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
