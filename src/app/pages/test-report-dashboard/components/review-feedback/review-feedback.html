<ion-card [formGroup]="form" [class.invalid-border]="invalid">
  <ion-card-content>
    <ion-row>
      <ion-col size="82">
        <h3 id="review-card-header" class="des-header-style-2">Review</h3>
      </ion-col>
      <ion-col size="14">
        <ion-icon
          class="review-icon"
          *ngIf="formControl.dirty"
          [ngClass]="formControl.valid ? 'valid' : 'invalid'"
          name="{{formControl.valid ? 'checkmark-circle' : 'close-circle'}}"
          id="review-{{formControl.valid ? 'valid' : 'invalid'}}-icon">
        </ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p id="review-card-sub-header">Feedback offered to candidate</p>
      </ion-col>
      <ion-col size="58" class="ion-align-self-center ion-padding-start">
        <ion-row class="spacing-row"></ion-row>
        <ion-row>
          <ion-col>
            <textarea
              id="review-card-feedback-textarea"
              formControlName="feedback"
              class="vehicle-reg-input mes-data input-styling-background"
              charLimit="950"
              [maxlength]="950"
              charCount
              [value]="feedback"
              (onCharacterCountChanged)="characterCountChanged($event)"
              (change)="feedbackChanged($event.target.value)">
            </textarea>
            <div
              class="character-count validation-text"
              id="review-character-count-text">
              {{getCharacterCountText()}}
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
