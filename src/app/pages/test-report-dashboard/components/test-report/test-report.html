<ion-card [class.invalid]="testReportState > 0 && testReportState < 17">
    <ion-card-content>
        <ion-row>
            <ion-col size="82">
                <h2>Test report</h2>
                <p *ngIf="testReportState > 0">{{testReportState}}/17 completed</p>
            </ion-col>
            <ion-col size="14">
                <ion-icon *ngIf="testReportState > 0 && testReportState < 17"
                          class="invalid-icon"
                          name="close-circle"></ion-icon>
                <ion-icon *ngIf="testReportState > 0 && testReportState === 17"
                          class="valid-icon"
                          name="checkmark-circle"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
