<ion-card (click)="openTestResult()" class="card-ios">
    <ion-grid>
        <ion-row class="top-row">
            <ion-col size="19" class="first-col">
                <div id="search-result-cost-code-label">{{searchResult.costCode}}</div>
            </ion-col>
            <ion-col>
                <div id="search-result-app-ref-label">App ref: {{searchResult.applicationReference}}</div>
            </ion-col>
        </ion-row>
        <ion-row class="middle-row ion-align-items-center">
            <ion-col size="19" class="first-col">
                <h2 id="search-result-time-label">{{getTime()}}</h2>
            </ion-col>
            <ion-col size="45">
                <h3 id="search-result-name-label">{{getName() | titlecase}}</h3>
            </ion-col>
            <ion-col size="23">
                <h2 id="search-result-category-label">{{searchResult.category}}</h2>
            </ion-col>
            <ion-col size="9" class="ion-no-padding ion-padding-end">
                <h2 class="ion-text-center" id="search-result-activity-code-label">{{searchResult.activityCode}}</h2>
            </ion-col>
        </ion-row>
        <ion-row class="bottom-row">
            <ion-col size="19" class="first-col">
                <div id="search-result-date-label">{{getDate()}}</div>
            </ion-col>
            <ion-col size="44">
                <div id="search-result-driver-number-label">Driver no: {{searchResult.driverNumber}}</div>
            </ion-col>
            <ion-col size="8" class="ion-no-padding"></ion-col>
            <ion-col *ngIf="searchResult.passCertificateNumber" size="24">
                <div class="ion-float-right" id="search-result-pass-cert">{{searchResult.passCertificateNumber}}</div>
            </ion-col>
            <ion-col *ngIf="searchResult.category === 'ADI3' && searchResult.grade" size="24">
                <div class="ion-float-right" id="search-result-grade"> Grade {{searchResult.grade}}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
