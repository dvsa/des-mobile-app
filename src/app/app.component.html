<ion-app>
    <ion-menu side="start" content-id="main-content">
        <ion-header>
            <ion-toolbar mode="ios">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list class="side-menu">
                <ion-item class="menu-item"
                          lines="none"
                          *ngIf="isLogoutEnabled()"
                          (click)="onLogoutClick()">
                    <ion-label>Logout</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>

        <ion-footer>
            <ion-item class="menu-item">
                <ion-label>
                    <h6 class="menu-version-label">Version {{pageState?.appVersion$ | async}}</h6>
                </ion-label>
            </ion-item>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
